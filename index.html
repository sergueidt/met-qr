/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   CHECKIN SCANNER ‚Äî Cliente escanea QR del gym
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function CheckinScanner({ user, db, activeBizId, onCheckin }) {
  const [state, setState] = React.useState('idle'); // idle | scanning | success | already | error
  const [result, setResult] = React.useState(null);
  const videoRef = React.useRef(null);
  const canvasRef = React.useRef(null);
  const streamRef = React.useRef(null);
  const rafRef = React.useRef(null);

  const stop = () => {
    if (rafRef.current) cancelAnimationFrame(rafRef.current);
    if (streamRef.current) streamRef.current.getTracks().forEach(t => t.stop());
    streamRef.current = null;
  };
  React.useEffect(() => () => stop(), []);

  // Verificar si ya hizo check-in hoy en este negocio
  const today = new Date().toISOString().split('T')[0];
  const bizData = user.bizData?.[activeBizId] || {};
  const movs = bizData.movements || [];
  const doneToday = movs.some(m => m.isCheckin && m.date === today);

  const biz = (db.businesses||[]).find(b=>b.id===activeBizId);
  const checkinPts = biz?.checkinPts || 10000;

  const scanFrame = () => {
    const v = videoRef.current, c = canvasRef.current;
    if (!v || !c || !window.jsQR) { rafRef.current = requestAnimationFrame(scanFrame); return; }
    if (v.readyState !== v.HAVE_ENOUGH_DATA) { rafRef.current = requestAnimationFrame(scanFrame); return; }
    c.width = v.videoWidth; c.height = v.videoHeight;
    const ctx = c.getContext('2d'); ctx.drawImage(v, 0, 0);
    const img = ctx.getImageData(0, 0, c.width, c.height);
    const code = window.jsQR(img.data, img.width, img.height);
    if (code) {
      stop();
      const val = code.data;
      // Formato esperado: CHECKIN:<bizId>
      if (val.startsWith('CHECKIN:')) {
        const scannedBizId = val.replace('CHECKIN:', '');
        const r = onCheckin(user.id, scannedBizId);
        if (r.ok) {
          setResult(r);
          setState('success');
        } else if (r.msg === 'ya_registrado') {
          setState('already');
        } else {
          setState('error');
        }
      } else {
        setState('error');
      }
    } else {
      rafRef.current = requestAnimationFrame(scanFrame);
    }
  };

  const startScan = async () => {
    setState('scanning');
    await loadQRScript();
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      streamRef.current = stream;
      if (videoRef.current) { videoRef.current.srcObject = stream; videoRef.current.play(); }
      scanFrame();
    } catch {
      setState('error');
    }
  };

  const reset = () => { stop(); setState('idle'); setResult(null); };

  // ‚îÄ‚îÄ Ya registrado hoy ‚îÄ‚îÄ
  if (doneToday) return (
    <div style={{
      margin:'clamp(14px,3vw,22px) 0',
      background:'rgba(68,204,119,.06)', border:'1px solid rgba(68,204,119,.25)',
      borderRadius:'var(--r-sm)', padding:'clamp(16px,3.5vw,26px)', textAlign:'center',
    }}>
      <div style={{fontSize:'clamp(36px,8vw,52px)',marginBottom:8}}>‚úÖ</div>
      <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-md)',letterSpacing:'.05em',color:'var(--success)',marginBottom:4}}>
        ¬°Ya registraste tu visita hoy!
      </p>
      <p style={{fontSize:'var(--text-xs)',color:'var(--muted)'}}>Pod√©s volver a registrar ma√±ana.</p>
    </div>
  );

  // ‚îÄ‚îÄ √âxito ‚îÄ‚îÄ
  if (state === 'success' && result) return (
    <div style={{
      margin:'clamp(14px,3vw,22px) 0',
      background:'rgba(68,204,119,.08)', border:'2px solid rgba(68,204,119,.35)',
      borderRadius:'var(--r-sm)', padding:'clamp(20px,4.5vw,36px)', textAlign:'center',
    }}>
      <div style={{fontSize:'clamp(48px,11vw,70px)',marginBottom:10}}>üéâ</div>
      <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-lg)',letterSpacing:'.05em',color:'var(--success)',lineHeight:1.1,marginBottom:6}}>
        ¬°Visita registrada!
      </p>
      <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'clamp(32px,7vw,50px)',color:'var(--red)',letterSpacing:'.04em',marginBottom:6}}>
        +{fmtCred(result.pts)}
      </p>
      <p style={{fontSize:'var(--text-xs)',color:'var(--muted)',marginBottom:16}}>cr√©ditos acreditados en <strong style={{color:'var(--cream)'}}>{result.bizName}</strong></p>
      <button className="btn btn-outline btn-sm" style={{width:'auto'}} onClick={reset}>Cerrar</button>
    </div>
  );

  // ‚îÄ‚îÄ Ya registrado (detectado al escanear) ‚îÄ‚îÄ
  if (state === 'already') return (
    <div style={{
      margin:'clamp(14px,3vw,22px) 0',
      background:'rgba(255,180,0,.06)', border:'1px solid rgba(255,180,0,.25)',
      borderRadius:'var(--r-sm)', padding:'clamp(16px,3.5vw,26px)', textAlign:'center',
    }}>
      <div style={{fontSize:'clamp(36px,8vw,52px)',marginBottom:8}}>‚è∞</div>
      <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-md)',letterSpacing:'.05em',color:'#ffb300',marginBottom:4}}>
        Ya registraste tu visita hoy
      </p>
      <p style={{fontSize:'var(--text-xs)',color:'var(--muted)',marginBottom:14}}>Solo se permite un registro cada 24 horas.</p>
      <button className="btn btn-outline btn-sm" style={{width:'auto'}} onClick={reset}>Cerrar</button>
    </div>
  );

  // ‚îÄ‚îÄ Error ‚îÄ‚îÄ
  if (state === 'error') return (
    <div style={{
      margin:'clamp(14px,3vw,22px) 0',
      background:'rgba(255,68,68,.06)', border:'1px solid rgba(255,68,68,.25)',
      borderRadius:'var(--r-sm)', padding:'clamp(16px,3.5vw,26px)', textAlign:'center',
    }}>
      <div style={{fontSize:'clamp(36px,8vw,52px)',marginBottom:8}}>‚ùå</div>
      <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-md)',letterSpacing:'.05em',color:'var(--danger)',marginBottom:4}}>
        QR no reconocido
      </p>
      <p style={{fontSize:'var(--text-xs)',color:'var(--muted)',marginBottom:14}}>Asegurate de escanear el QR del gimnasio, no otro c√≥digo.</p>
      <button className="btn btn-outline btn-sm" style={{width:'auto'}} onClick={reset}>Intentar de nuevo</button>
    </div>
  );

  // ‚îÄ‚îÄ Escaneando ‚îÄ‚îÄ
  if (state === 'scanning') return (
    <div style={{margin:'clamp(14px,3vw,22px) 0'}}>
      <div style={{
        borderRadius:'var(--r-sm)', overflow:'hidden', position:'relative',
        border:'2px solid var(--red)', aspectRatio:'1/1', maxWidth:320, margin:'0 auto',
      }}>
        <video ref={videoRef} style={{width:'100%',height:'100%',objectFit:'cover',display:'block'}} playsInline muted/>
        <canvas ref={canvasRef} style={{display:'none'}}/>
        {/* Mira */}
        <div style={{position:'absolute',inset:0,display:'flex',alignItems:'center',justifyContent:'center',pointerEvents:'none'}}>
          <div style={{width:'55%',height:'55%',border:'3px solid rgba(204,0,0,.8)',borderRadius:12,boxShadow:'0 0 0 9999px rgba(0,0,0,.45)'}}/>
        </div>
      </div>
      <p style={{textAlign:'center',fontSize:'var(--text-xs)',color:'var(--muted)',marginTop:12}}>Apunt√° al QR del gimnasio</p>
      <div style={{textAlign:'center',marginTop:10}}>
        <button className="btn btn-outline btn-sm" style={{width:'auto'}} onClick={reset}>Cancelar</button>
      </div>
    </div>
  );

  // ‚îÄ‚îÄ Idle ‚îÄ‚îÄ
  return (
    <div style={{
      margin:'clamp(14px,3vw,22px) 0',
      background:'rgba(4,0,0,.72)', border:'1px solid rgba(204,0,0,.25)',
      borderRadius:'var(--r-sm)', padding:'clamp(18px,4vw,30px)', textAlign:'center',
    }}>
      <div style={{fontSize:'clamp(36px,8vw,52px)',marginBottom:10}}>üì∏</div>
      <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-md)',letterSpacing:'.05em',color:'var(--cream)',marginBottom:6}}>
        ¬øEst√°s en el gym?
      </p>
      <p style={{fontSize:'var(--text-xs)',color:'var(--muted)',lineHeight:1.6,marginBottom:16}}>
        Escane√° el QR del gimnasio para registrar tu visita y ganar{' '}
        <strong style={{color:'var(--red)'}}>{fmtCred(checkinPts)}</strong> cr√©ditos.
      </p>
      <button className="btn btn-gold" onClick={startScan}>
        üì∏ Escanear QR del Gym
      </button>
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   CHECKIN QR PANEL ‚Äî Admin: ver e imprimir QR del negocio
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function CheckinQRPanel({ biz, onSaveCheckinPts }) {
  const [pts, setPts] = React.useState(biz.checkinPts || 10000);
  const [saved, setSaved] = React.useState(false);
  const qrRef = React.useRef(null);
  const qrObj = React.useRef(null);
  const checkinValue = `CHECKIN:${biz.id}`;

  React.useEffect(() => {
    if (!qrRef.current) return;
    qrRef.current.innerHTML = '';
    if (window.QRCode) {
      qrObj.current = new window.QRCode(qrRef.current, {
        text: checkinValue,
        width: 260,
        height: 260,
        colorDark: '#CC0000',
        colorLight: '#0a0a0a',
        correctLevel: window.QRCode.CorrectLevel.H,
      });
    }
  }, [checkinValue]);

  const handleSave = () => {
    onSaveCheckinPts(biz.id, Number(pts));
    setSaved(true);
    setTimeout(() => setSaved(false), 2000);
  };

  const handlePrint = () => {
    const qrImg = qrRef.current?.querySelector('img')?.src || qrRef.current?.querySelector('canvas')?.toDataURL();
    const win = window.open('', '_blank');
    win.document.write(`
      <html><head><title>QR Check-in ‚Äî ${biz.name}</title>

        body { margin:0; background:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; font-family:Arial,sans-serif; }
        .box { text-align:center; padding:40px; border:3px solid #CC0000; border-radius:20px; max-width:420px; }
        h1 { color:#CC0000; font-size:36px; margin:0 0 6px; letter-spacing:.04em; }
        p { color:#333; font-size:18px; margin:6px 0 24px; }
        img { width:260px; height:260px; display:block; margin:0 auto 20px; }
        .sub { font-size:15px; color:#888; margin-top:16px; }
      </style></head>
      <body>
        <div class="box">
          <h1>${biz.name}</h1>
          <p>Escane√° este QR desde la app para registrar tu visita</p>
          <img src="${qrImg}" />
          <div class="sub">üì± Abr√≠ MET QR ‚Üí Mi QR ‚Üí Escanear QR del Gym</div>
        </div>
        <script>window.onload=()=>{window.print();}<\/script>
      </body></html>
    `);
    win.document.close();
  };

  return (
    <div style={{
      background:'rgba(4,0,0,.72)', backdropFilter:'blur(16px)', WebkitBackdropFilter:'blur(16px)',
      border:'1px solid rgba(204,0,0,.3)', borderRadius:'var(--r-sm)',
      padding:'clamp(20px,4.5vw,36px)', marginBottom:'clamp(16px,3.5vw,26px)',
    }}>
      <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-lg)',letterSpacing:'.05em',color:'var(--red)',marginBottom:4}}>
        QR de Check-in ‚Äî {biz.name}
      </p>
      <p style={{fontSize:'var(--text-xs)',color:'var(--muted)',lineHeight:1.6,marginBottom:'clamp(16px,3.5vw,26px)'}}>
        Imprim√≠ este QR y pegalo en el gym. Los alumnos lo escanean desde su perfil cada vez que vienen a entrenar.
      </p>

      {/* QR generado */}
      <div style={{display:'flex',justifyContent:'center',marginBottom:'clamp(16px,3.5vw,26px)'}}>
        <div style={{
          background:'#0a0a0a', border:'3px solid rgba(204,0,0,.5)',
          borderRadius:'var(--r-sm)', padding:'clamp(16px,3.5vw,28px)',
          display:'inline-block',
        }}>
          <div ref={qrRef}/>
          <p style={{textAlign:'center',fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-sm)',
            letterSpacing:'.08em',color:'var(--red)',marginTop:14,marginBottom:0}}>
            {biz.name}
          </p>
          <p style={{textAlign:'center',fontSize:'var(--text-xs)',color:'rgba(240,240,240,.4)',marginTop:4,marginBottom:0}}>
            üì± Escane√° desde MET QR
          </p>
        </div>
      </div>

      {/* Cr√©ditos por visita */}
      <div style={{background:'rgba(255,255,255,.04)',border:'1px solid rgba(255,255,255,.08)',borderRadius:'var(--r-sm)',padding:'clamp(14px,3vw,22px)',marginBottom:'clamp(14px,3vw,22px)'}}>
        <p style={{fontFamily:'Barlow Condensed,sans-serif',fontWeight:700,fontSize:'var(--text-xs)',color:'var(--muted)',letterSpacing:'.08em',textTransform:'uppercase',marginBottom:10}}>
          Cr√©ditos por visita (check-in)
        </p>
        <div style={{display:'flex',gap:10,alignItems:'center'}}>
          <input
            type="number"
            value={pts}
            onChange={e => setPts(e.target.value)}
            style={{flex:1,background:'rgba(4,0,0,.65)',border:'1px solid rgba(255,255,255,.12)',
              borderRadius:'var(--r-sm)',padding:'var(--input-pad)',color:'var(--cream)',
              fontFamily:'Barlow,sans-serif',fontSize:'var(--text-base)',outline:'none'}}
            placeholder="10000"
          />
          <button className="btn btn-sm btn-ghost" style={{width:'auto'}} onClick={handleSave}>
            {saved ? '‚úì Guardado' : 'Guardar'}

  );

    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   BACKUP PANEL
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const BACKUP_KEY = 'met_backups';
const BACKUP_CFG_KEY = 'met_backup_cfg';

function BackupPanel({ db, onRestoreDb }) {
  const defaultCfg = { maxCopies: 3, intervalHours: 4 };
  const [cfg, setCfg] = React.useState(() => {
    try { return JSON.parse(localStorage.getItem(BACKUP_CFG_KEY)) || defaultCfg; } catch { return defaultCfg; }
  });
  const [backups, setBackups] = React.useState(() => {
    try { return JSON.parse(localStorage.getItem(BACKUP_KEY)) || []; } catch { return []; }
  });
  const [toast, setToast] = React.useState(null);
  const [editCfg, setEditCfg] = React.useState(false);
  const [draftCfg, setDraftCfg] = React.useState(cfg);
  const [restoreConfirm, setRestoreConfirm] = React.useState(null); // {source:'local'|'file', data, label}
  const fileRef = React.useRef();

  const showT = (msg, type='success') => { setToast({msg,type}); setTimeout(()=>setToast(null),4000); };

  const saveBackup = React.useCallback((isAuto=false) => {
    const now = new Date();
    const entry = {
      id: now.toISOString(),
      label: now.toLocaleString('es-PY', {day:'2-digit',month:'2-digit',year:'2-digit',hour:'2-digit',minute:'2-digit'}),
      isAuto,
      size: JSON.stringify(db).length,
      data: JSON.parse(JSON.stringify(db)),
    };
    setBackups(prev => {
      const updated = [entry, ...prev];
      const trimmed = updated.slice(0, cfg.maxCopies);
      localStorage.setItem(BACKUP_KEY, JSON.stringify(trimmed));
      return trimmed;
    });
    return entry;
  }, [db, cfg.maxCopies]);

  // Auto-backup interval
  React.useEffect(() => {
    const ms = cfg.intervalHours * 3600000;
    const id = setInterval(() => saveBackup(true), ms);
    return () => clearInterval(id);
  }, [cfg.intervalHours, saveBackup]);

  const saveCfg = () => {
    const max = Math.max(1, Math.min(10, Number(draftCfg.maxCopies)||3));
    const hrs = Math.max(1, Math.min(24, Number(draftCfg.intervalHours)||4));
    const newCfg = { maxCopies:max, intervalHours:hrs };
    setCfg(newCfg);
    localStorage.setItem(BACKUP_CFG_KEY, JSON.stringify(newCfg));
    setBackups(prev => {
      const trimmed = prev.slice(0, max);
      localStorage.setItem(BACKUP_KEY, JSON.stringify(trimmed));
      return trimmed;
    });
    setEditCfg(false);
    showT('‚úì Configuraci√≥n guardada');
  };

  const downloadBackup = (entry) => {
    const blob = new Blob([JSON.stringify(entry.data, null, 2)], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `backup_met_${entry.label.replace(/[/:, ]/g,'-')}.json`;
    a.click();
    URL.revokeObjectURL(url);
    showT('üì• Backup descargado en tu celular');
  };

  const deleteBackup = (id) => {
    setBackups(prev => {
      const updated = prev.filter(b=>b.id!==id);
      localStorage.setItem(BACKUP_KEY, JSON.stringify(updated));
      return updated;
    });
  };

  // Restore from local backup copy
  const askRestoreLocal = (entry) => {
    setRestoreConfirm({ source:'local', data:entry.data, label:`copia del ${entry.label}` });
  };

  // Restore from uploaded .json file
  const handleFileUpload = (e) => {
    const file = e.target.files?.[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      try {
        const parsed = JSON.parse(ev.target.result);
        if (!parsed.users || !parsed.businesses) { showT('‚ùå Archivo inv√°lido ‚Äî no es un backup de MET', 'error'); return; }
        setRestoreConfirm({ source:'file', data:parsed, label:`archivo "${file.name}"` });
      } catch { showT('‚ùå No se pudo leer el archivo', 'error'); }
    };
    reader.readAsText(file);
    e.target.value = '';
  };

  const confirmRestore = () => {
    if (!restoreConfirm || !onRestoreDb) return;
    onRestoreDb(restoreConfirm.data);
    setRestoreConfirm(null);
    showT('‚úÖ Datos restaurados correctamente. Recarg√° la p√°gina para ver los cambios.');
  };

  const fmtSize = bytes => bytes < 1024 ? `${bytes}B` : bytes < 1048576 ? `${(bytes/1024).toFixed(1)}KB` : `${(bytes/1048576).toFixed(2)}MB`;
  const card = {background:'rgba(255,255,255,.04)',border:'1px solid rgba(255,255,255,.09)',borderRadius:'var(--r-sm)',padding:'clamp(16px,3.5vw,26px)',marginBottom:'clamp(12px,2.5vw,18px)'};

  return (
    <div className="section">
      <div className="sec-head">
        <h2 className="sec-title serif">üîí Backups</h2>
        <span style={{fontSize:'var(--text-xs)',color:'var(--muted)'}}>{backups.length}/{cfg.maxCopies} copias</span>
      </div>

      {toast && <div className={`alert alert-${toast.type==='error'?'error':'success'}`} style={{marginBottom:14}}>{toast.msg}</div>}

      {/* ‚îÄ‚îÄ MODAL CONFIRMACI√ìN RESTAURAR ‚îÄ‚îÄ */}
      {restoreConfirm && (
        <div style={{position:'fixed',inset:0,zIndex:9999,background:'rgba(0,0,0,.8)',backdropFilter:'blur(8px)',WebkitBackdropFilter:'blur(8px)',display:'flex',alignItems:'center',justifyContent:'center',padding:'clamp(16px,4vw,32px)'}}
          onClick={()=>setRestoreConfirm(null)}>
          <div style={{background:'rgba(16,4,4,.97)',border:'2px solid rgba(255,179,0,.5)',borderRadius:'var(--r-sm)',padding:'clamp(24px,5vw,40px)',maxWidth:400,width:'100%',textAlign:'center'}}
            onClick={e=>e.stopPropagation()}>
            <div style={{fontSize:'clamp(42px,10vw,60px)',marginBottom:12}}>‚ö†Ô∏è</div>
            <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-xl)',letterSpacing:'.04em',color:'#ffb300',marginBottom:8}}>
              Restaurar datos
            </p>
            <p style={{fontSize:'var(--text-sm)',color:'var(--cream)',marginBottom:8,lineHeight:1.6}}>
              Se restaurar√° la informaci√≥n desde<br/>
              <strong style={{color:'#ffb300'}}>{restoreConfirm.label}</strong>
            </p>
            <div style={{background:'rgba(255,68,68,.08)',border:'1px solid rgba(255,68,68,.25)',borderRadius:'var(--r-sm)',padding:'12px 16px',marginBottom:'clamp(20px,4vw,28px)'}}>
              <p style={{fontSize:'var(--text-xs)',color:'var(--danger)',lineHeight:1.7}}>
                ‚ö†Ô∏è <strong>Todos los datos actuales ser√°n reemplazados</strong> por los del backup.<br/>
                Esta acci√≥n no se puede deshacer. Asegurate de que el archivo sea correcto.
              </p>
            </div>
            <div style={{display:'flex',gap:'clamp(10px,2.5vw,16px)'}}>
              <button className="btn btn-outline btn-sm" style={{flex:1}} onClick={()=>setRestoreConfirm(null)}>Cancelar</button>
              <button
                style={{flex:1,background:'rgba(255,179,0,.15)',border:'1px solid rgba(255,179,0,.5)',borderRadius:'var(--r-sm)',padding:'clamp(10px,2vw,14px)',color:'#ffb300',fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-md)',letterSpacing:'.04em',cursor:'pointer'}}
                onClick={confirmRestore}>
                ‚úÖ S√≠, restaurar
              </button>
            </div>
          </div>
        </div>
      )}

      {/* ‚îÄ‚îÄ RESTAURAR DESDE ARCHIVO ‚îÄ‚îÄ */}
      <div style={{...card, borderLeft:'3px solid #ffb300', marginBottom:'clamp(14px,3vw,22px)'}}>
        <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-md)',letterSpacing:'.04em',color:'#ffb300',marginBottom:6}}>
          üìÇ Restaurar desde archivo
        </p>
        <p style={{fontSize:'var(--text-xs)',color:'var(--muted)',lineHeight:1.6,marginBottom:14}}>
          Si perdiste datos o cambiaste de dispositivo, seleccion√° el archivo .json que descargaste previamente para restaurar toda la informaci√≥n.
        </p>
        <input ref={fileRef} type="file" accept=".json" style={{display:'none'}} onChange={handleFileUpload} />
        <button
          className="btn btn-outline btn-sm"
          style={{width:'auto', borderColor:'rgba(255,179,0,.4)', color:'#ffb300'}}
          onClick={()=>fileRef.current?.click()}
        >
          üìÅ Seleccionar archivo backup (.json)
        </button>
      </div>

      {/* Config */}
      <div style={{...card, borderLeft:'3px solid var(--red)'}}>
        <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom: editCfg?14:0}}>
          <div>
            <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-md)',letterSpacing:'.04em',color:'var(--cream)',marginBottom:4}}>‚öôÔ∏è Configuraci√≥n</p>
            {!editCfg && (
              <p style={{fontSize:'var(--text-xs)',color:'var(--muted)',lineHeight:1.6}}>
                M√°x. <strong style={{color:'var(--cream)'}}>{cfg.maxCopies}</strong> copias ¬∑ Auto cada <strong style={{color:'var(--cream)'}}>{cfg.intervalHours}h</strong>
              </p>
            )}
          </div>
          {!editCfg && (
            <button onClick={()=>{setDraftCfg(cfg);setEditCfg(true);}}
              style={{background:'rgba(255,255,255,.07)',border:'1px solid rgba(255,255,255,.14)',borderRadius:'var(--r-sm)',padding:'6px 14px',color:'var(--cream)',fontSize:'var(--text-xs)',cursor:'pointer',fontFamily:'Barlow Condensed,sans-serif',fontWeight:700}}>
              ‚úèÔ∏è Editar
            </button>
          )}
        </div>
        {editCfg && (
          <div>
            <div style={{display:'flex',gap:'clamp(10px,2.5vw,18px)',flexWrap:'wrap',marginBottom:14}}>
              <div className="field" style={{flex:1,minWidth:120,marginBottom:0}}>

                <input type="number" min="1" max="10" value={draftCfg.maxCopies}

      .then(()=>{ setCopied(true); onToast('‚úì Enlace copiado ‚Äî envi√°selo al alumno'); setTimeout(()=>setCopied(false),2500); })
      .catch(()=>onToast('No se pudo copiar autom√°ticamente'));

    <button
      className="btn btn-sm btn-ghost"
      onClick={copy}

                  <span style={{color:'var(--muted)'}}>C√≥digo que recibir√°: </span>
                  <strong style={{color:'var(--red)',fontFamily:'monospace',letterSpacing:'.06em'}}>{toCode(newStud.name,newStud.lastname)}</strong>
                </div>
              )}
              <button className="btn btn-gold" onClick={createStudent}>Crear alumno y generar enlace</button>
              {createdLink&&(
                <div style={{marginTop:'clamp(16px,4vw,26px)'}}>
                  <p style={{fontSize:'var(--text-base)',fontWeight:600,marginBottom:8,color:'var(--success)'}}>‚úì Enlace de invitaci√≥n listo para enviar:</p>
                  <div className="link-box">
                    <span className="link-url">{createdLink}</span>
                    <button className="copy-btn" onClick={copyLink}>{copied?'‚úì Copiado':'Copiar'}</button>
                  </div>
                  <p style={{fontSize:'var(--text-sm)',color:'var(--muted)',marginTop:8,lineHeight:1.5}}>
                    Env√≠alo por WhatsApp. El alumno abrir√° el link y su cuenta se activar√° autom√°ticamente al primer ingreso.
                  </p>
                </div>
              )}
            </div>
          </div>
        )}
      </div>
      {toast&&<Toast msg={toast.text} type={toast.type}/>}
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   ROOT APP
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function App() {
  const [db, setDbState] = useState(()=>loadDB());
  const [session, setSession] = useState(()=>{
    try { const s=localStorage.getItem('elite_session'); return s?JSON.parse(s):null; } catch{ return null; }
  });
  const [screen, setScreen] = useState('detect'); // detect | welcome | clientLogin | adminLogin | app
  const [urlCode] = useState(()=>getUrlCode());
  const [firebaseReady, setFirebaseReady] = useState(false);

  // setDb: actualiza estado local Y guarda en Firebase/localStorage
  const setDb = React.useCallback((updater) => {
    setDbState(prev => {
      const next = typeof updater === 'function' ? updater(prev) : updater;
      saveDB(next);
      return next;
    });
  }, []);

  // ‚îÄ‚îÄ Sincronizaci√≥n con Firestore via REST ‚îÄ‚îÄ
  // El admin NUNCA recibe actualizaciones del polling (evita cierre de men√∫s)
  // Solo los clientes reciben actualizaciones en tiempo real
  const sessionRef = React.useRef(session);
  useEffect(() => { sessionRef.current = session; }, [session]);

  useEffect(() => {
    // Cargar datos remotos al inicio (solo una vez)
    loadFromFirestore().then(remote => {
      if (remote && remote.users) {
        try {
          let data = migrateDB(remote);
          const users = data.users.map(u => u.role==='admin' ? {...u,...ADMIN} : u);
          if (!users.find(u=>u.role==='admin')) users.unshift(ADMIN);
          const merged = {...data, users};
          setDbState(merged);
          try { localStorage.setItem(DB_KEY, JSON.stringify(merged)); } catch {}
        } catch(e) { console.warn('Error al cargar Firestore:', e); }
      } else {
        const local = loadDB();
        saveToFirestore(local);
      }
      setFirebaseReady(true);
    });

    // Polling ‚Äî SOLO actualiza si el usuario actual es un CLIENTE
    // Si es admin, nunca interrumpe para no cerrar men√∫s
    let lastFingerprint = '';
    startFirestorePolling(remote => {
      if (!remote || !remote.users) return;
      // Si es admin ‚Üí ignorar completamente
      const sess = sessionRef.current;
      if (!sess || sess.role === 'admin') return;
      try {
        // Fingerprint de los datos del cliente actual
        const clientData = remote.users.find(u => u.id === sess.id);
        const fp = clientData ? JSON.stringify(clientData.bizData) + JSON.stringify(remote.businesses?.map(b=>({coupons:b.coupons,news:b.news,giftCards:b.giftCards,modules:b.modules}))) : '';
        if (fp && fp === lastFingerprint) return;
        lastFingerprint = fp;
        let data = migrateDB(remote);
        const users = data.users.map(u => u.role==='admin' ? {...u,...ADMIN} : u);
        if (!users.find(u=>u.role==='admin')) users.unshift(ADMIN);
        setDbState({...data, users});
        try { localStorage.setItem(DB_KEY, JSON.stringify({...data,users})); } catch {}
      } catch(e) { console.warn('Error en polling:', e); }
    }, 60000);

    return () => stopFirestorePolling();
  }, []); // eslint-disable-line

  // Persist session
  useEffect(()=>{
    if (session) localStorage.setItem('elite_session',JSON.stringify(session));
    else localStorage.removeItem('elite_session');
  },[session]);

  // Initial screen detection
  useEffect(()=>{
    if (session) {
      // Update lastSeen for client returning via saved session
      const u = db.users.find(u=>u.id===session.userId);
      if (u?.role==='client') {
        setDb(prev=>({...prev, users:prev.users.map(u2=>u2.id===u.id?{...u2, lastSeen:new Date().toISOString()}:u2)}));
      }
      setScreen('app');
      return;
    }
    if (urlCode) {
      const user=db.users.find(u=>u.code===urlCode&&u.role==='client');
      const now = new Date().toISOString();
      if (user) {
        // Auto-activate on first access + track lastSeen
        setDb(prev=>({...prev, users:prev.users.map(u=>u.id===user.id?{
          ...u,
          registered:true,
          active:true,
          joinDate: u.joinDate || now.split('T')[0],
          lastSeen: now,
        }:u)}));
        setSession({userId:user.id});
        setScreen('app');
      } else {
        setScreen('welcome');
      }
    } else {
      setScreen('welcome');
    }
    setTimeout(()=>{
      const s=document.getElementById('splash');
      if(s){s.classList.add('out');setTimeout(()=>s.remove(),300);}
    },250);
  },[]);

  // Helpers to get current user
  const currentUser = session?.userId ? db.users.find(u=>u.id===session.userId) : null;

  const loginClient = code=>{
    const u=db.users.find(u=>u.code===code&&u.role==='client');
    if (!u) return false;
    const now = new Date().toISOString();
    // Auto-activate on first login + track lastSeen
    setDb(prev=>({...prev, users:prev.users.map(u2=>u2.id===u.id?{
      ...u2,
      registered:true,
      active:true,
      joinDate: u2.joinDate || now.split('T')[0],
      lastSeen: now,
    }:u2)}));
    setSession({userId:u.id});
    setScreen('app');
    return true;
  };

  const loginAdmin = (email,pass)=>{
    const u=db.users.find(u=>u.role==='admin'&&u.email===email&&u.password===pass);
    if (!u) return false;
    setSession({userId:u.id});
    setScreen('app');
    return true;
  };

  const logout=()=>{
    setSession(null);
    // Clear URL code
    window.history.replaceState({},'',window.location.pathname);
    setScreen('welcome');
  };

  const addMovement=(clientId,{type,pts,note,admin,bizId=BIZ_MAIN})=>{
    setDb(prev=>{
      const biz = prev.businesses.find(b=>b.id===bizId) || {};
      const tiers = biz.tiers || DEFAULT_TIERS;
      const templates = biz.couponTemplates || [];
      const today = new Date().toISOString().split('T')[0];
      const validityDaysMap = {'7':7,'14':14,'30':30,'90':90,'180':180,'365':365};

      let newBizCoupons = [...(biz.coupons||[])];

      const users=prev.users.map(u=>{
        if (u.id!==clientId) return u;
        const bd = u.bizData || {};
        const cur = bd[bizId] || { points:0, movements:[], redeemedCoupons:0 };
        const isFirstMovement = (cur.movements||[]).length === 0;
        const ptsBefore = cur.points || 0;

        // ‚îÄ‚îÄ Bono de registro: se activa en el primer movimiento ‚îÄ‚îÄ
        let bonusPts = 0;
        const allMods = [...(biz.modules?.principales||[]),...(biz.modules?.soporte||[])];
        const regMod = allMods.find(m=>m.id==='recomp_registro');
        if (isFirstMovement && regMod?.active) {
          bonusPts = Number(regMod.pts||0);
          // Asignar cup√≥n vinculado al m√≥dulo si existe
          const regLinkedCouponId = regMod.config?.linkedCouponId;
          if (regLinkedCouponId) {
            const tpl = templates.find(t=>t.id===regLinkedCouponId);
            if (tpl) {
              const alreadyAssigned = newBizCoupons.some(c=>c.clientId===clientId&&c.tplId===tpl.id&&c.regBonus);
              if (!alreadyAssigned) {
                const days = validityDaysMap[String(tpl.validity)];
                const expiresAt = days ? new Date(Date.now()+days*86400000).toISOString().split('T')[0] : null;
                newBizCoupons.push({
                  id:uid(), tplId:tpl.id, name:tpl.name, desc:tpl.desc,
                  validity:tpl.validity, pts:Number(tpl.pts)||0,
                  clientId, bizId, assignedAt:today, expiresAt,
                  used:false, autoAssigned:true, regBonus:true,
                });
              }
            }
          }
        }

        const ptsAfter = ptsBefore + pts + bonusPts;
        const movs = [];
        movs.push({id:uid(),type,pts,note,admin,date:today});
        if (bonusPts > 0) movs.push({id:uid(),type:'Bono de Bienvenida',pts:bonusPts,note:'Bono por primer registro',admin:'Sistema',date:today});
        const updated = { ...cur, points:ptsAfter, movements:[...(cur.movements||[]),...movs] };
        const legacyUpd = bizId===BIZ_MAIN ? { points:updated.points, movements:updated.movements } : {};

        // ‚îÄ‚îÄ Detectar cruce de umbral de nivel y asignar cup√≥n ‚îÄ‚îÄ
        const tierKeys = ['bronze','silver','gold','premium','vip'];
        tierKeys.forEach(key => {
          const tier = tiers[key];
          if (!tier?.couponId) return;
          const threshold = Number(tier.threshold);
          // Solo asignar si acaba de cruzar el umbral en este movimiento
          if (ptsBefore < threshold && ptsAfter >= threshold) {
            const tpl = templates.find(t=>t.id===tier.couponId);
            if (!tpl) return;
            // Verificar que no se le haya asignado ya este cup√≥n por este tier
            const alreadyAssigned = newBizCoupons.some(c=>c.clientId===clientId&&c.tplId===tpl.id&&c.tierKey===key);
            if (alreadyAssigned) return;
            const days = validityDaysMap[String(tpl.validity)];
            const expiresAt = days ? new Date(Date.now()+days*86400000).toISOString().split('T')[0] : null;
            newBizCoupons.push({
              id:uid(), tplId:tpl.id, name:tpl.name, desc:tpl.desc,
              validity:tpl.validity, pts:Number(tpl.pts)||0,
              clientId, bizId, assignedAt:today, expiresAt,
              used:false, autoAssigned:true, tierKey:key,
            });
          }
        });

        return {...u, ...legacyUpd, active:true, bizData:{...bd,[bizId]:updated}};
      });

      const businesses = prev.businesses.map(b=>b.id===bizId?{...b,coupons:newBizCoupons}:b);
      return {...prev, users, businesses};
    });
  };

  // ‚îÄ‚îÄ CHECK-IN: alumno escanea QR del negocio ‚îÄ‚îÄ
  // Devuelve { ok, msg } ‚Äî solo registra 1 vez cada 24h por alumno+negocio
  const checkin = (clientId, bizId) => {
    const today = new Date().toISOString().split('T')[0];
    let result = { ok: false, msg: '' };
    setDb(prev => {
      const biz = (prev.businesses||[]).find(b=>b.id===bizId);
      if (!biz) { result = { ok:false, msg:'Negocio no encontrado.' }; return prev; }
      const user = prev.users.find(u=>u.id===clientId);
      if (!user) { result = { ok:false, msg:'Alumno no encontrado.' }; return prev; }
      // Verificar 24hs ‚Äî buscar √∫ltimo check-in de hoy en este negocio
      const bd = user.bizData?.[bizId] || {};
      const movs = bd.movements || [];
      const alreadyToday = movs.some(m => m.isCheckin && m.date === today);
      if (alreadyToday) {
        result = { ok:false, msg:'ya_registrado' };
        return prev;
      }
      // Registrar visita
      const pts = biz.checkinPts || 10000;
      const mov = {
        id: uid(), type:'Visita al Box', pts, note:`Check-in en ${biz.name}`,
        admin:'Auto', date: today, isCheckin: true, bizId,
      };
      const cur = bd;
      const ptsBefore = cur.points || 0;
      const ptsAfter  = ptsBefore + pts;
      const updated = {
        ...cur,
        points: ptsAfter,
        movements: [...(movs), mov],
      };
      const legacyUpd = bizId===BIZ_MAIN ? { points:updated.points, movements:updated.movements } : {};

      // ‚îÄ‚îÄ Detectar cruce de nivel ‚îÄ‚îÄ
      const tiers = biz.tiers || DEFAULT_TIERS;
      const templates = biz.couponTemplates || [];
      const validityDaysMap2 = {'7':7,'14':14,'30':30,'90':90,'180':180,'365':365};
      let bizCoupons = [...(biz.coupons||[])];
      ['bronze','silver','gold','premium','vip'].forEach(key => {
        const tier = tiers[key];
        if (!tier?.couponId) return;
        const threshold = Number(tier.threshold);
        if (ptsBefore < threshold && ptsAfter >= threshold) {
          const tpl = templates.find(t=>t.id===tier.couponId);
          if (!tpl) return;
          const alreadyAssigned = bizCoupons.some(c=>c.clientId===clientId&&c.tplId===tpl.id&&c.tierKey===key);
          if (alreadyAssigned) return;
          const days = validityDaysMap2[String(tpl.validity)];
          const expiresAt = days ? new Date(Date.now()+days*86400000).toISOString().split('T')[0] : null;
          bizCoupons.push({
            id:uid(), tplId:tpl.id, name:tpl.name, desc:tpl.desc,
            validity:tpl.validity, pts:Number(tpl.pts)||0,
            clientId, bizId, assignedAt:today, expiresAt,
            used:false, autoAssigned:true, tierKey:key,
          });
        }
      });

      const users = prev.users.map(u =>
        u.id===clientId
          ? {...u, ...legacyUpd, active:true, bizData:{...(u.bizData||{}),[bizId]:updated}}
          : u
      );
      const businesses = prev.businesses.map(b=>b.id===bizId?{...b,coupons:bizCoupons}:b);
      result = { ok:true, msg:'ok', pts, bizName: biz.name };
      return {...prev, users, businesses};
    });
    return result;
  };

  // saveBiz: actualiza campo checkinPts u otros del negocio
  const saveBizCheckinPts = (bizId, pts) => {
    setDb(prev => ({
      ...prev,
      businesses: prev.businesses.map(b => b.id===bizId ? {...b, checkinPts: pts} : b),
    }));
  };

  const createStudent=(data)=>{
    const id='CLI'+uid();
    setDb(prev=>({...prev,users:[...prev.users,{id,...data,enabledBiz:[BIZ_MAIN],bizData:{[BIZ_MAIN]:{points:0,movements:[],redeemedCoupons:0}}}]}));
  };

  const restoreDb = (data) => {
    setDb(data);
    try { localStorage.setItem(DB_KEY, JSON.stringify(data)); } catch {}
  };

  const deleteStudent=(clientId)=>{
    setDb(prev=>({...prev,users:prev.users.filter(u=>u.id!==clientId)}));
  };

  // ‚îÄ‚îÄ Agregar sellos a una tarjeta de sello ‚îÄ‚îÄ
  // Devuelve { newCount, total, completed, premio } para mostrar resultado
  const addStamp = (clientId, bizId, cardId, qty, cardItem) => {
    const total = Number(cardItem.sellos || 8);
    let result = {};
    setDb(prev => {
      const biz = prev.businesses.find(b=>b.id===bizId);
      // El cup√≥n vinculado ahora est√° en cada tarjeta individualmente (cardItem.couponId)
      const linkedCouponId = cardItem.couponId || null;
      const linkedTpl = linkedCouponId ? (biz?.couponTemplates||[]).find(t=>t.id===linkedCouponId) : null;
      const validityDaysMap = {'7':7,'14':14,'30':30,'90':90,'180':180,'365':365};
      const today = new Date().toISOString().split('T')[0];

      // ‚îÄ‚îÄ usuarios ‚îÄ‚îÄ
      const users = prev.users.map(u => {
        if (u.id !== clientId) return u;
        const bd = u.bizData || {};
        const cur = bd[bizId] || { points:0, movements:[], redeemedCoupons:0, stamps:{} };
        const stamps = { ...(cur.stamps || {}) };
        const card = stamps[cardId] || { count:0, completions:0 };
        let count = card.count + qty;
        let completions = card.completions || 0;
        let completed = 0;
        while (count >= total) { count -= total; completions += 1; completed += 1; }
        stamps[cardId] = { count, completions };
        const mov = {
          id:uid(), type:'Tarjeta de Sello', pts:0,
          note:`${cardItem.nombre}: +${qty} sello${qty>1?'s':''} (${card.count+qty>=total?'¬°Completada! '+cardItem.premio:`${count}/${total}`})`,
          admin:'Admin', date:today,
        };
        const updated = { ...cur, stamps, movements:[...(cur.movements||[]),mov] };
        const legacyUpd = bizId===BIZ_MAIN ? { movements:updated.movements } : {};
        result = { newCount:count, total, completed, premio:cardItem.premio, couponName:linkedTpl?.name };
        return { ...u, ...legacyUpd, bizData:{ ...bd,[bizId]:updated } };
      });

      // ‚îÄ‚îÄ auto-asignar cup√≥n vinculado si la tarjeta se complet√≥ ‚îÄ‚îÄ
      let businesses = prev.businesses;
      if (result.completed > 0 && linkedTpl) {
        const newCoupons = [];
        for (let i=0; i<result.completed; i++) {
          const days = validityDaysMap[String(linkedTpl.validity)];
          const expiresAt = days ? new Date(Date.now()+days*86400000).toISOString().split('T')[0] : null;
          newCoupons.push({
            id:uid(), tplId:linkedTpl.id, name:linkedTpl.name,
            desc:linkedTpl.desc, validity:linkedTpl.validity,
            pts: Number(linkedTpl.pts)||0,
            clientId, bizId, assignedAt:today, expiresAt,
            used:false, autoAssigned:true,
          });
        }
        businesses = prev.businesses.map(b =>
          b.id===bizId ? {...b, coupons:[...(b.coupons||[]),...newCoupons]} : b
        );
        result.couponAssigned = true;
      }

      return { ...prev, users, businesses };
    });
    return result;
  };

  const editMovement=(clientId, movId, updates, bizId=BIZ_MAIN)=>{
    setDb(prev=>{
      const users=prev.users.map(u=>{
        if (u.id!==clientId) return u;
        const bd = u.bizData || {};
        const cur = bd[bizId] || { points:0, movements:[] };
        const movements=(cur.movements||[]).map(m=>m.id===movId?{...m,...updates}:m);
        const points=movements.reduce((s,m)=>s+(m.pts||0),0);
        const updated = { ...cur, movements, points };
        const legacyUpd = bizId===BIZ_MAIN ? { points, movements } : {};
        return {...u, ...legacyUpd, bizData:{...bd,[bizId]:updated}};
      });
      return {...prev, users};
    });
  };

  /* Actualiza un campo de un negocio (helper interno) */
  const updateBiz = (bizId, updater) => {
    setDb(prev => ({
      ...prev,
      businesses: prev.businesses.map(b => b.id===bizId ? updater(b) : b)
    }));
  };

  const toggleModule=(cat, moduleId, active, bizId=BIZ_MAIN)=>{
    updateBiz(bizId, b => {
      const mods = b.modules ? JSON.parse(JSON.stringify(b.modules)) : JSON.parse(JSON.stringify(MODULES_DEFAULT));
      mods[cat] = mods[cat].map(m => m.id===moduleId ? {...m, active} : m);
      return {...b, modules:mods};
    });
  };

  const saveModuleConfig=(cat, moduleId, config, bizId=BIZ_MAIN)=>{
    updateBiz(bizId, b => {
      const mods = b.modules ? JSON.parse(JSON.stringify(b.modules)) : JSON.parse(JSON.stringify(MODULES_DEFAULT));
      mods[cat] = mods[cat].map(m => m.id===moduleId ? {...m, config} : m);
      return {...b, modules:mods};
    });
  };

  const saveModuleItem=(cat, moduleId, item, bizId=BIZ_MAIN)=>{
    updateBiz(bizId, b => {
      const mods = b.modules ? JSON.parse(JSON.stringify(b.modules)) : JSON.parse(JSON.stringify(MODULES_DEFAULT));
      mods[cat] = mods[cat].map(m => {
        if (m.id !== moduleId) return m;
        const items = m.items || [];
        // Solo editar si tiene _id Y existe ‚Äî evita falso positivo con undefined===undefined
        const idx = item._id ? items.findIndex(i => i._id === item._id) : -1;
        const newItems = idx>=0 ? items.map((i,n)=>n===idx?item:i) : [...items, {...item, _id:Date.now()+Math.random()}];
        const active = moduleId==='recomp_registro' ? m.active : newItems.length>0;
        return {...m, items:newItems, active};
      });
      return {...b, modules:mods};
    });
  };

  const removeModuleItem=(cat, moduleId, itemId, bizId=BIZ_MAIN)=>{
    updateBiz(bizId, b => {
      const mods = b.modules ? JSON.parse(JSON.stringify(b.modules)) : JSON.parse(JSON.stringify(MODULES_DEFAULT));
      mods[cat] = mods[cat].map(m => {
        if (m.id !== moduleId) return m;
        const newItems = (m.items||[]).filter(i=>i._id!==itemId);
        const active = moduleId==='recomp_registro' ? m.active : newItems.length>0;
        return {...m, items:newItems, active};
      });
      return {...b, modules:mods};
    });
  };

  const updateModulePts=(cat, moduleId, pts, bizId=BIZ_MAIN)=>{
    updateBiz(bizId, b => {
      const mods = b.modules ? JSON.parse(JSON.stringify(b.modules)) : JSON.parse(JSON.stringify(MODULES_DEFAULT));
      mods[cat] = mods[cat].map(m => m.id===moduleId ? {...m, pts} : m);
      return {...b, modules:mods};
    });
  };

  // ‚îÄ‚îÄ CUPONES (por negocio) ‚îÄ‚îÄ
  const saveCouponTemplate = (tpl, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => {
      const list = b.couponTemplates || [];
      const idx = tpl.id ? list.findIndex(t => t.id === tpl.id) : -1;
      const updated = idx>=0 ? list.map(t=>t.id===tpl.id?tpl:t) : [...list,{...tpl,id:uid()}];
      return {...b, couponTemplates:updated};
    });
  };

  const deleteCouponTemplate = (tplId, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => ({...b, couponTemplates:(b.couponTemplates||[]).filter(t=>t.id!==tplId)}));
  };

  const assignCoupon = (tplId, clientId, bizId=BIZ_MAIN) => {
    setDb(prev => {
      const biz = prev.businesses.find(b=>b.id===bizId);
      const tpl = (biz?.couponTemplates||[]).find(t=>t.id===tplId);
      if (!tpl) return prev;
      const now = new Date();
      const validityDays = {'7':7,'14':14,'30':30,'90':90,'180':180,'365':365};
      const days = validityDays[String(tpl.validity)];
      const expiresAt = days ? new Date(now.getTime()+days*86400000).toISOString().split('T')[0] : null;
      const coupon = {id:uid(),tplId,name:tpl.name,desc:tpl.desc,validity:tpl.validity,
        pts:Number(tpl.pts)||0,
        clientId,bizId,assignedAt:now.toISOString().split('T')[0],expiresAt,used:false};
      const businesses = prev.businesses.map(b=>b.id===bizId?{...b,coupons:[...(b.coupons||[]),coupon]}:b);
      return {...prev, businesses};
    });
  };

  const deleteCoupon = (couponId, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => ({...b, coupons:(b.coupons||[]).filter(c=>c.id!==couponId)}));
  };

  // ‚îÄ‚îÄ NOTICIAS (por negocio) ‚îÄ‚îÄ
  const saveNews = (item, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => {
      const list = b.news || [];
      const idx = item.id ? list.findIndex(n=>n.id===item.id) : -1;
      const updated = idx>=0
        ? list.map(n=>n.id===item.id?item:n)
        : [...list,{...item,id:uid(),createdAt:new Date().toISOString(),sentCount:0,openCount:0,viewCount:0,sent:false}];
      return {...b, news:updated};
    });
  };

  const deleteNews = (newsId, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => ({...b, news:(b.news||[]).filter(n=>n.id!==newsId)}));
  };

  const sendNews = (newsId, bizId=BIZ_MAIN) => {
    setDb(prev => {
      const biz = prev.businesses.find(b=>b.id===bizId);
      const activeClients = prev.users.filter(u => u.role==='client' && u.active && u.email && (u.enabledBiz||[BIZ_MAIN]).includes(bizId));
      const news = (biz?.news||[]).map(n =>
        n.id===newsId ? {...n,sent:true,sentAt:new Date().toISOString(),sentCount:activeClients.length,
          openCount:Math.floor(activeClients.length*(0.45+Math.random()*0.30)),viewCount:n.viewCount||0} : n
      );
      return {...prev, businesses:prev.businesses.map(b=>b.id===bizId?{...b,news}:b)};
    });
  };

  const trackNewsView = (newsId, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => ({...b, news:(b.news||[]).map(n=>n.id===newsId?{...n,viewCount:(n.viewCount||0)+1}:n)}));
  };

  // ‚îÄ‚îÄ TIERS (por negocio) ‚îÄ‚îÄ
  const saveTiers = (tiers, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => ({...b, tiers}));
  };

  // ‚îÄ‚îÄ GIFT CARDS (por negocio) ‚îÄ‚îÄ
  const saveGiftCard = (gc, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => {
      const list = b.giftCards || [];
      // Solo editar si tiene id Y existe en la lista ‚Äî evita falso positivo con undefined===undefined
      const idx = gc.id ? list.findIndex(g=>g.id===gc.id) : -1;
      const updated = idx>=0 ? list.map(g=>g.id===gc.id?gc:g) : [...list,{...gc,id:uid(),createdAt:new Date().toISOString().split('T')[0]}];
      return {...b, giftCards:updated};
    });
  };

  const deleteGiftCard = (gcId, bizId=BIZ_MAIN) => {
    updateBiz(bizId, b => ({...b, giftCards:(b.giftCards||[]).filter(g=>g.id!==gcId)}));
  };

  // ‚îÄ‚îÄ CANJE DE CUP√ìN ‚îÄ‚îÄ
  const redeemCoupon = (couponId, bizId=BIZ_MAIN) => {
    setDb(prev => {
      const biz = prev.businesses.find(b=>b.id===bizId);
      const coupon = (biz?.coupons||[]).find(c=>c.id===couponId);
      if (!coupon) return prev;
      const today = new Date().toISOString().split('T')[0];
      const mov = {id:uid(),type:'Canje de cup√≥n',pts:0,note:`Cup√≥n: ${coupon.name}`,admin:'Admin',date:today,isCouponRedeem:true,couponId,bizId};
      const businesses = prev.businesses.map(b=>b.id===bizId
        ? {...b,coupons:(b.coupons||[]).map(c=>c.id===couponId?{...c,redeemed:true,redeemedAt:today}:c)}
        : b);
      const users = prev.users.map(u=>{
        if (u.id!==coupon.clientId) return u;
        const bd = u.bizData || {};
        const cur = bd[bizId] || {points:0,movements:[],redeemedCoupons:0};
        const updated = {...cur,movements:[...(cur.movements||[]),mov],redeemedCoupons:(cur.redeemedCoupons||0)+1};
        return {...u,bizData:{...bd,[bizId]:updated}};
      });
      return {...prev, businesses, users};
    });
  };

  // ‚îÄ‚îÄ CANJE DE CUP√ìN CON CR√âDITOS AUTOM√ÅTICOS (desde panel cliente) ‚îÄ‚îÄ
  const redeemCouponWithCredits = (couponId, bizId=BIZ_MAIN) => {
    setDb(prev => {
      const biz = prev.businesses.find(b=>b.id===bizId);
      const coupon = (biz?.coupons||[]).find(c=>c.id===couponId);
      if (!coupon || coupon.redeemed) return prev;
      const today = new Date().toISOString().split('T')[0];
      const creditPts = Number(coupon.pts) || 0;
      const mov = {
        id:uid(), type:'Cup√≥n canjeado', pts: creditPts,
        note:`Cup√≥n: ${coupon.name}${creditPts>0?` (+${fmtCred(creditPts)} cr√©ditos)`:''}`,
        admin:'Sistema', date:today, isCouponRedeem:true, couponId, bizId,
      };
      const businesses = prev.businesses.map(b=>b.id===bizId
        ? {...b,coupons:(b.coupons||[]).map(c=>c.id===couponId?{...c,redeemed:true,redeemedAt:today}:c)}
        : b);
      const users = prev.users.map(u=>{
        if (u.id!==coupon.clientId) return u;
        const bd = u.bizData || {};
        const cur = bd[bizId] || {points:0,movements:[],redeemedCoupons:0};
        const newPoints = (cur.points||0) + creditPts;
        const updated = {...cur, points:newPoints, movements:[...(cur.movements||[]),mov], redeemedCoupons:(cur.redeemedCoupons||0)+1};
        const legacyUpd = bizId===BIZ_MAIN ? {points:newPoints,movements:updated.movements} : {};
        return {...u,...legacyUpd,bizData:{...bd,[bizId]:updated}};
      });
      return {...prev, businesses, users};
    });
  };

  // ‚îÄ‚îÄ NEGOCIOS ‚îÄ‚îÄ
  const saveBusiness = (biz) => {
    setDb(prev => {
      const list = prev.businesses || [];
      const idx = biz.id ? list.findIndex(b=>b.id===biz.id) : -1;
      if (idx>=0) return {...prev, businesses:list.map(b=>b.id===biz.id?{...b,...biz}:b)};
      // Nuevo negocio
      const newBiz = {
        ...makeMainBiz(),
        ...biz,
        id: uid(),
        isMain: false,
        createdAt: new Date().toISOString().split('T')[0],
      };
      return {...prev, businesses:[...list, newBiz]};
    });
  };

  const deleteBusiness = (bizId) => {
    if (bizId===BIZ_MAIN) return; // proteger negocio principal
    setDb(prev => ({
      ...prev,
      businesses: prev.businesses.filter(b=>b.id!==bizId),
      users: prev.users.map(u=>({
        ...u,
        enabledBiz: (u.enabledBiz||[BIZ_MAIN]).filter(id=>id!==bizId),
        bizData: Object.fromEntries(Object.entries(u.bizData||{}).filter(([k])=>k!==bizId)),
      })),
    }));
  };

  const setClientBizEnabled = (clientId, bizId, enabled) => {
    setDb(prev => ({
      ...prev,
      users: prev.users.map(u => {
        if (u.id!==clientId) return u;
        const cur = u.enabledBiz || [BIZ_MAIN];
        const next = enabled ? [...new Set([...cur,bizId])] : cur.filter(id=>id!==bizId);
        const bd = u.bizData || {};
        if (enabled && !bd[bizId]) bd[bizId]={points:0,movements:[],redeemedCoupons:0};
        return {...u, enabledBiz:next, bizData:{...bd}};
      }),
    }));
  };

  // SCREENS
  if (screen==='detect') return null;

  if (screen==='welcome')     return <><OfflineBanner/><WelcomeScreen onLogin={loginClient} onSelectRole={r=>r==='admin'&&setScreen('adminLogin')}/><InstallBanner/></>;
  if (screen==='clientLogin') return <><OfflineBanner/><WelcomeScreen onLogin={loginClient} onSelectRole={r=>r==='admin'&&setScreen('adminLogin')}/><InstallBanner/></>;
  if (screen==='adminLogin')  return <><OfflineBanner/><AdminLoginScreen onLogin={loginAdmin} onBack={()=>setScreen('welcome')}/><InstallBanner/></>;

  if (screen==='app'&&currentUser) {
    const role=currentUser.role;
    return (
      <>
        <OfflineBanner/>
        {role==='client'&&<ClientDashboard user={currentUser} db={db} onLogout={logout} onTrackNewsView={trackNewsView} onCheckin={checkin} onRedeemCouponCredits={redeemCouponWithCredits} onUpdatePhoto={(photo)=>{setDb(prev=>({...prev,users:prev.users.map(u=>u.id===currentUser.id?{...u,photo}:u)}));}}/>}
        {role==='admin'&&<AdminDashboard user={currentUser} db={db} onLogout={logout}
          onAddMovement={addMovement} onCreateStudent={createStudent} onEditMovement={editMovement}
          onToggleModule={toggleModule} onSaveModuleConfig={saveModuleConfig} onSaveModuleItem={saveModuleItem}
          onRemoveModuleItem={removeModuleItem} onUpdateModulePts={updateModulePts}
          onSaveCouponTemplate={saveCouponTemplate} onDeleteCouponTemplate={deleteCouponTemplate}
          onAssignCoupon={assignCoupon} onDeleteCoupon={deleteCoupon}
          onSaveNews={saveNews} onDeleteNews={deleteNews} onSendNews={sendNews}
          onRedeemCoupon={redeemCoupon} onSaveTiers={saveTiers}
          onSaveGiftCard={saveGiftCard} onDeleteGiftCard={deleteGiftCard}
          onSaveBusiness={saveBusiness} onDeleteBusiness={deleteBusiness} onSetClientBizEnabled={setClientBizEnabled}
          onSaveBizCheckinPts={saveBizCheckinPts} onDeleteStudent={deleteStudent} onAddStamp={addStamp}
          onRestoreDb={restoreDb}
        />}
        <WorkoutFab db={db}/>
        <InstallBanner/>
      </>
    );
  }

  return <><OfflineBanner/><WelcomeScreen onLogin={loginClient} onSelectRole={r=>r==='admin'&&setScreen('adminLogin')}/></>;
}

// ‚îÄ‚îÄ Render ‚îÄ‚îÄ
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
setTimeout(()=>{ const s=document.getElementById('splash'); if(s){s.classList.add('out');setTimeout(()=>s.remove(),300);} },250);
</script>
