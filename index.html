<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <title>MET QR</title>

  <!-- ‚îÄ‚îÄ PWA ‚îÄ‚îÄ -->
  <meta name="theme-color" content="#CC0000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MET QR" />
  <meta name="application-name" content="MET QR" />
  <meta name="description" content="Met Revolution Box ‚Äî Programa de fidelidad" />
  <link rel="manifest" href="/manifest.json" />
  <!-- √çcono QR SVG inline para apple-touch-icon -->
  <link rel="apple-touch-icon" href="/icon-512.png" />
  <link rel="icon" type="image/png" href="/icon-512.png" />

  <!-- ‚îÄ‚îÄ FONTS ‚îÄ‚îÄ -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@400;600;700;800&family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #080808; --surface: rgba(10,10,10,.72); --surface2: rgba(4,4,4,.80); --surface3: rgba(18,18,18,.85);
      --glass: rgba(14,14,14,.68); --glass-border: rgba(255,255,255,.07);
      --border: rgba(204,0,0,.25); --red: #CC0000; --red-light: #ff2020;
      --red-dim: rgba(204,0,0,.12); --red-glow: rgba(204,0,0,.20);
      --cream: #F0F0F0; --muted: rgba(240,240,240,.4);
      --danger: #ff4444; --success: #44cc77; --info: #4488dd;
      --r: clamp(12px, 3vw, 20px);
      --r-sm: clamp(8px, 2vw, 14px);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bot: env(safe-area-inset-bottom, 0px);

      /* Fluid type scale ‚Äî phone ‚Üí tablet */
      --text-xs:   clamp(20px, 3.6vw, 28px);
      --text-sm:   clamp(24px, 4.4vw, 32px);
      --text-base: clamp(27px, 5vw,   36px);
      --text-md:   clamp(30px, 5.6vw, 42px);
      --text-lg:   clamp(36px, 6.6vw, 50px);
      --text-xl:   clamp(46px, 8.4vw, 66px);
      --text-2xl:  clamp(60px, 11vw,  90px);
      --text-3xl:  clamp(80px, 15vw, 126px);
      --text-hero: clamp(88px, 18vw, 150px);

      /* Touch targets */
      --touch: clamp(48px, 8vw, 64px);
      --input-pad: clamp(14px, 3vw, 20px);
      --btn-pad:   clamp(14px, 3vw, 20px);
      --card-pad:  clamp(20px, 5vw, 36px);
      --page-pad:  clamp(18px, 5vw, 40px);
    }

    html {
      height: 100%; background: #080808;
      /* Fixed CrossFit background ‚Äî works on iOS & Android */
      background-image: url('https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&w=3840&q=100');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    body {
      min-height: 100%; color: var(--cream);
      font-family: 'Barlow', -apple-system, sans-serif; font-weight: 400;
      font-size: var(--text-base);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
      -webkit-touch-callout: none;
      overflow-x: hidden;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bot);
      background: transparent;
    }
    /* Capa oscura principal ‚Äî equilibrio para ver la foto y leer el texto */
    body::before {
      content:''; position:fixed; inset:0; z-index:0; pointer-events:none;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,.55) 0%,
        rgba(0,0,0,.42) 35%,
        rgba(0,0,0,.48) 65%,
        rgba(0,0,0,.62) 100%
      );
    }
    /* Vi√±eta roja sutil en bordes */
    body::after {
      content:''; position:fixed; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(ellipse 120% 60% at 50% 100%, rgba(140,0,0,.15) 0%, transparent 65%),
        radial-gradient(ellipse 80% 40% at 50% 0%, rgba(180,0,0,.10) 0%, transparent 55%);
    }
    #root { position: relative; z-index: 1; }
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-thumb { background: var(--red); border-radius: 2px; }

    /* SPLASH */
    #splash {
      position:fixed; inset:0; background:rgba(0,0,0,.95); z-index:9999;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      transition: opacity .3s ease;
    }
    #splash.out { opacity:0; pointer-events:none; }
    #splash-logo {
      display:flex; flex-direction:column; align-items:center;
      gap:0; animation: splashUp .5s cubic-bezier(.16,1,.3,1) both;
    }
    @keyframes splashUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }

    /* QR Icon */
    #splash-icon {
      width: clamp(90px,20vw,140px);
      height: clamp(90px,20vw,140px);
      margin-bottom: clamp(16px,4vw,26px);
      filter: drop-shadow(0 0 18px rgba(204,0,0,.35));
      animation: splashPulseIcon 2s ease-in-out infinite;
    }
    #splash-qr-svg { width:100%; height:100%; }
    @keyframes splashPulseIcon {
      0%,100%{ filter: drop-shadow(0 0 12px rgba(204,0,0,.30)); }
      50%{ filter: drop-shadow(0 0 28px rgba(204,0,0,.60)); }
    }

    /* MEDWR wordmark */
    #splash-medwr {
      font-family:'Bebas Neue',sans-serif;
      font-size: clamp(14px, 3.5vw, 22px);
      letter-spacing: .55em;
      color: rgba(240,240,240,.45);
      text-transform: uppercase;
      margin-bottom: clamp(6px,1.5vw,10px);
    }

    /* Divider */
    #splash-line {
      width: clamp(60px,14vw,110px); height: 3px;
      background: linear-gradient(90deg, transparent, #CC0000, transparent);
      margin-bottom: clamp(10px,2.5vw,18px);
      animation: lineExpand .6s .15s cubic-bezier(.16,1,.3,1) both;
    }
    @keyframes lineExpand { from{width:0;opacity:0} to{width:clamp(60px,14vw,110px);opacity:1} }

    /* MET QR big title */
    #splash-title {
      font-family:'Bebas Neue',sans-serif;
      font-size: clamp(80px, 22vw, 170px);
      letter-spacing:.06em; line-height:.9; text-align:center;
    }
    #splash-title .w { color:#F0F0F0; }
    #splash-title .r { color:#CC0000; }

    /* Subtitle */
    #splash-sub {
      font-family:'Barlow Condensed',sans-serif;
      font-size: clamp(13px, 3vw, 20px);
      font-weight:600; letter-spacing:.35em; text-transform:uppercase;
      color:rgba(240,240,240,.30); margin-top:clamp(8px,2vw,14px); text-align:center;
    }
    @keyframes splashPulse { 0%,100%{box-shadow:0 0 0 0 rgba(204,0,0,.2)} 50%{box-shadow:0 0 0 14px rgba(204,0,0,0)} }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes up { from{opacity:0;transform:translateY(24px)} to{opacity:1;transform:translateY(0)} }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    @keyframes scanLine { 0%,100%{top:8%} 50%{top:86%} }
    @keyframes toastIn { from{opacity:0;transform:translateX(-50%) translateY(18px)} to{opacity:1;transform:translateX(-50%) translateY(0)} }

    /* TYPOGRAPHY */
    .serif { font-family:'Bebas Neue',sans-serif; letter-spacing:.05em; }
    .condensed { font-family:'Barlow Condensed',sans-serif; }

    /* LAYOUT */
    .screen { height:100vh; display:flex; flex-direction:column; animation:fadeIn .3s ease; overflow:hidden; }
    .page { flex:1; overflow-y:auto; -webkit-overflow-scrolling:touch; padding:var(--page-pad); max-width:700px; width:100%; margin:0 auto; }
    .page-inner { padding-top:0; }

    /* STICKY TABS inside .page */
    .tabs-wrap {
      position:sticky; top:0; z-index:50;
      background:rgba(4,4,4,.88);
      backdrop-filter:blur(22px) saturate(1.3);
      -webkit-backdrop-filter:blur(22px) saturate(1.3);
      margin: 0 calc(-1 * var(--page-pad));
      padding: clamp(8px,2vw,14px) var(--page-pad);
      border-bottom:1px solid rgba(255,255,255,.07);
      margin-bottom: clamp(16px,3.5vw,26px);
    }

    /* NAV */
    .nav {
      display:flex; align-items:center; justify-content:space-between;
      padding:clamp(12px,2.5vw,20px) var(--page-pad);
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(24px) saturate(1.4);
      -webkit-backdrop-filter: blur(24px) saturate(1.4);
      position:sticky; top:0; z-index:100;
    }
    .nav-logo { display:flex; flex-direction:column; gap:2px; }
    .nav-logo-title { font-family:'Bebas Neue',sans-serif; font-size:var(--text-lg); letter-spacing:.08em; line-height:1; }
    .nav-logo-title .w { color:#F0F0F0; }
    .nav-logo-title .r { color:#CC0000; }
    .nav-logo-sub { font-family:'Barlow Condensed',sans-serif; font-size:var(--text-xs); font-weight:600; letter-spacing:.22em; text-transform:uppercase; color:var(--muted); }
    .nav-r { display:flex; align-items:center; gap:clamp(8px,2vw,14px); }
    .badge { font-size:var(--text-xs); font-weight:700; letter-spacing:.1em; text-transform:uppercase; padding:clamp(4px,1vw,7px) clamp(10px,2vw,16px); border-radius:4px; background:var(--red-dim); color:var(--red); border:1px solid var(--border); font-family:'Barlow Condensed',sans-serif; }
    .avatar { width:var(--touch); height:var(--touch); border-radius:clamp(6px,1.5vw,10px); background:var(--red-dim); border:1px solid var(--border); display:flex; align-items:center; justify-content:center; font-size:var(--text-sm); font-weight:800; color:var(--red); cursor:pointer; transition:all .2s; flex-shrink:0; font-family:'Barlow Condensed',sans-serif; }
    .avatar:hover { background:rgba(204,0,0,.2); }

    /* AUTH */
    .auth-bg {
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:var(--page-pad);
      background: radial-gradient(ellipse 75% 50% at 50% -5%, rgba(204,0,0,.09) 0%, transparent 70%);
    }
    .auth-card {
      background: rgba(6,6,6,.78);
      backdrop-filter: blur(32px) saturate(1.3);
      -webkit-backdrop-filter: blur(32px) saturate(1.3);
      border:1px solid rgba(255,255,255,.08); border-top:3px solid var(--red);
      border-radius:var(--r); padding:var(--card-pad); width:100%; max-width:560px;
      box-shadow: 0 8px 40px rgba(0,0,0,.65), 0 0 0 1px rgba(204,0,0,.08), inset 0 1px 0 rgba(255,255,255,.06);
      animation:up .5s cubic-bezier(.16,1,.3,1);
    }
    .auth-mark { width:clamp(58px,11vw,80px); height:clamp(58px,11vw,80px); background:var(--red-dim); border:1px solid var(--border); border-radius:var(--r-sm); display:flex; align-items:center; justify-content:center; font-size:clamp(52px,10vw,76px); margin-bottom:clamp(18px,4vw,30px); }
    .auth-title { font-family:'Bebas Neue',sans-serif; font-size:var(--text-2xl); letter-spacing:.05em; margin-bottom:clamp(4px,1vw,8px); }
    .auth-sub { color:var(--muted); font-size:var(--text-sm); margin-bottom:clamp(24px,5vw,38px); line-height:1.6; }

    /* FORM */
    .field { margin-bottom:clamp(14px,3vw,24px); }
    .field label { display:block; font-size:var(--text-xs); font-weight:700; color:var(--muted); letter-spacing:.1em; text-transform:uppercase; margin-bottom:clamp(6px,1.5vw,10px); font-family:'Barlow Condensed',sans-serif; }
    .field input, .field select, .field textarea {
      width:100%; background:rgba(4,0,0,.65); backdrop-filter:blur(12px); -webkit-backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,.10); border-radius:var(--r-sm);
      padding:var(--input-pad) clamp(14px,3vw,22px); color:var(--cream);
      font-family:'Barlow',sans-serif; font-size:var(--text-base);
      outline:none; transition:border-color .2s, box-shadow .2s; -webkit-appearance:none; appearance:none;
      min-height:var(--touch);
    }
    .field input:focus,.field select:focus,.field textarea:focus { border-color:var(--red); box-shadow:0 0 0 3px rgba(204,0,0,.14); }
    .field input::placeholder { color:var(--muted); }
    .field textarea { resize:vertical; min-height:clamp(80px,15vw,130px); }
    select option { background:rgba(10,0,0,.95); color:var(--cream); }

    /* CODE INPUT */
    .code-input {
      width:100%; background:rgba(4,0,0,.65); backdrop-filter:blur(12px); -webkit-backdrop-filter:blur(12px);
      border:2px solid rgba(255,255,255,.10); border-radius:var(--r-sm);
      padding:clamp(18px,4vw,28px) 20px; color:var(--cream); font-family:'Bebas Neue',sans-serif;
      font-size:clamp(34px,8vw,58px); letter-spacing:.18em; text-align:center;
      outline:none; transition:border-color .2s; text-transform:lowercase; min-height:var(--touch);
    }
    .code-input:focus { border-color:var(--red); box-shadow:0 0 0 3px rgba(204,0,0,.14); }
    .code-input::placeholder { color:var(--muted); font-size:clamp(17px,4vw,26px); letter-spacing:.06em; font-family:'Barlow',sans-serif; }

    /* BUTTONS */
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:clamp(6px,1.5vw,10px); padding:var(--btn-pad) clamp(22px,4vw,36px); border-radius:var(--r-sm); font-family:'Barlow Condensed',sans-serif; font-size:var(--text-md); font-weight:700; letter-spacing:.07em; text-transform:uppercase; cursor:pointer; transition:all .2s; border:none; width:100%; min-height:var(--touch); }
    .btn-gold { background:var(--red); color:#fff; }
    .btn-gold:hover { background:var(--red-light); transform:translateY(-1px); box-shadow:0 8px 28px rgba(204,0,0,.4); }
    .btn-gold:active { transform:scale(.98); }
    .btn-outline { background:transparent; color:var(--cream); border:2px solid var(--border); }
    .btn-outline:hover { border-color:var(--red); color:var(--red); }
    .btn-ghost { background:var(--red-dim); color:var(--red); border:1px solid var(--border); width:auto; padding:clamp(10px,2.5vw,16px) clamp(16px,3.5vw,26px); min-height:var(--touch); }
    .btn-ghost:hover { background:rgba(204,0,0,.2); }
    .btn-danger { background:rgba(255,68,68,.1); color:var(--danger); border:1px solid rgba(255,68,68,.25); width:auto; min-height:var(--touch); }
    .btn-sm { font-size:var(--text-sm); width:auto; min-height:clamp(44px,7vw,58px); padding:clamp(10px,2vw,16px) clamp(16px,3vw,24px); }
    .btn:disabled { opacity:.35; cursor:not-allowed; transform:none !important; box-shadow:none !important; }
    .link-btn { background:none; border:none; color:var(--red); cursor:pointer; font-size:var(--text-sm); font-family:'Barlow',sans-serif; padding:8px 2px; text-decoration:underline; text-underline-offset:4px; display:inline-flex; align-items:center; min-height:var(--touch); }

    /* ALERTS */
    .alert { padding:clamp(13px,2.5vw,20px) clamp(15px,3vw,22px); border-radius:var(--r-sm); font-size:var(--text-sm); margin-bottom:clamp(14px,3vw,22px); animation:up .25s ease; line-height:1.55; }
    .alert-error { background:rgba(255,68,68,.08); border:1px solid rgba(255,68,68,.28); color:var(--danger); }
    .alert-success { background:rgba(68,204,119,.08); border:1px solid rgba(68,204,119,.28); color:var(--success); }
    .alert-info { background:rgba(68,136,221,.08); border:1px solid rgba(68,136,221,.28); color:var(--info); }

    /* TABS */
    .tabs { display:flex; gap:clamp(3px,1vw,6px); background:rgba(4,0,0,.60); backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px); border:1px solid rgba(255,255,255,.07); border-radius:var(--r-sm); padding:clamp(4px,1vw,7px); overflow-x:auto; -webkit-overflow-scrolling:touch; scrollbar-width:none; }
    .tabs::-webkit-scrollbar { display:none; }
    .tab { flex:0 0 auto; padding:clamp(10px,2vw,16px) clamp(8px,1.8vw,16px); border-radius:var(--r-sm); border:none; background:none; color:var(--muted); font-family:'Barlow Condensed',sans-serif; font-size:clamp(13px,2.5vw,18px); font-weight:700; letter-spacing:.04em; text-transform:uppercase; cursor:pointer; transition:all .2s; white-space:nowrap; min-height:clamp(42px,7vw,56px); }
    .tab.on { background:var(--red-dim); color:var(--red); border:1px solid var(--border); }
    .tab:hover:not(.on) { color:var(--cream); }

    /* CARD */
    .card {
      background: rgba(6,6,6,.72);
      backdrop-filter: blur(20px) saturate(1.2);
      -webkit-backdrop-filter: blur(20px) saturate(1.2);
      border:1px solid rgba(255,255,255,.07);
      border-radius:var(--r); overflow:hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,.5);
    }

    /* SECTION */
    .section { margin-bottom:clamp(24px,5vw,44px); }
    .sec-head { display:flex; align-items:center; justify-content:space-between; margin-bottom:clamp(14px,3vw,24px); }
    .sec-title { font-family:'Bebas Neue',sans-serif; font-size:var(--text-xl); letter-spacing:.05em; }

    /* PROFILE PHOTO */
    .profile-photo-wrap {
      position: relative; display: inline-block;
      width: clamp(80px,16vw,110px); height: clamp(80px,16vw,110px);
      margin: 0 auto clamp(10px,2vw,16px);
    }
    .profile-photo {
      width: 100%; height: 100%; border-radius: 50%;
      object-fit: cover; border: 3px solid var(--red);
      display: block;
      box-shadow: 0 0 0 4px rgba(204,0,0,.15), 0 4px 20px rgba(0,0,0,.5);
    }
    .profile-photo-initials {
      width: 100%; height: 100%; border-radius: 50%;
      background: var(--red-dim); border: 3px solid var(--red);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Barlow Condensed', sans-serif; font-weight: 800;
      font-size: clamp(28px,6vw,42px); color: var(--red);
      box-shadow: 0 0 0 4px rgba(204,0,0,.15), 0 4px 20px rgba(0,0,0,.5);
    }
    .profile-photo-btn {
      position: absolute; bottom: 2px; right: 2px;
      width: clamp(28px,5vw,36px); height: clamp(28px,5vw,36px);
      border-radius: 50%; background: var(--red); border: 2px solid #080808;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: clamp(12px,2.5vw,16px);
      transition: background .18s; box-shadow: 0 2px 8px rgba(0,0,0,.5);
    }
    .profile-photo-btn:hover { background: var(--red-light); }

    /* QR HERO */
    .qr-hero {
      background: rgba(4,4,4,.70);
      backdrop-filter: blur(28px) saturate(1.3);
      -webkit-backdrop-filter: blur(28px) saturate(1.3);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--r); padding:clamp(28px,6vw,48px) clamp(22px,5vw,40px);
      text-align:center; margin-bottom:clamp(18px,4vw,30px); position:relative; overflow:hidden;
      box-shadow: 0 8px 40px rgba(0,0,0,.55);
    }
    .qr-hero::after { content:''; position:absolute; top:-60px; right:-60px; width:200px; height:200px; border-radius:50%; background:radial-gradient(circle, rgba(204,0,0,.06), transparent 70%); pointer-events:none; }
    .qr-hero::before { content:''; position:absolute; top:0; left:0; right:0; height:3px; background:linear-gradient(90deg, transparent, var(--red), transparent); }
    .qr-name { font-family:'Bebas Neue',sans-serif; font-size:var(--text-2xl); letter-spacing:.06em; margin-bottom:clamp(4px,1vw,8px); }
    .qr-meta { color:var(--muted); font-size:var(--text-xs); letter-spacing:.08em; margin-bottom:clamp(18px,4vw,28px); display:flex; align-items:center; justify-content:center; gap:8px; flex-wrap:wrap; }
    .dot { width:clamp(7px,1.5vw,10px); height:clamp(7px,1.5vw,10px); border-radius:50%; display:inline-block; }
    .dot-on { background:var(--success); box-shadow:0 0 8px var(--success); }
    .dot-off { background:var(--muted); }
    .qr-frame { display:inline-block; padding:clamp(14px,3vw,22px); background:white; border-radius:clamp(12px,2.5vw,18px); box-shadow:0 20px 50px rgba(0,0,0,.55); }
    .qr-hint { margin-top:clamp(14px,3vw,22px); font-size:var(--text-sm); color:var(--muted); }

    /* STATS */
    .stats { display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(10px,2.5vw,18px); margin-bottom:clamp(20px,4vw,30px); }
    .stat {
      background: rgba(6,6,6,.68);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border:1px solid rgba(255,255,255,.07);
      border-radius:var(--r); padding:clamp(18px,4vw,30px) clamp(10px,2vw,18px); text-align:center;
    }
    .stat-v { font-family:'Bebas Neue',sans-serif; font-size:var(--text-2xl); color:var(--red); line-height:1; }
    .stat-l { font-size:var(--text-xs); color:var(--muted); margin-top:clamp(5px,1vw,9px); text-transform:uppercase; letter-spacing:.08em; font-family:'Barlow Condensed',sans-serif; font-weight:700; }

    /* REWARDS */
    .reward { display:flex; align-items:center; gap:clamp(14px,3vw,22px); padding:clamp(16px,3.5vw,26px) clamp(16px,3.5vw,26px); border-bottom:1px solid var(--border); }
    .reward:last-child { border-bottom:none; }
    .reward.unlocked { background:var(--red-dim); }
    .reward-ico { font-size:clamp(56px,10vw,80px); flex-shrink:0; }
    .reward-name { font-size:var(--text-base); font-weight:600; }
    .reward-pts { font-size:var(--text-sm); color:var(--muted); margin-top:3px; }
    .reward-bar { height:5px; background:rgba(4,0,0,.72); border-radius:3px; margin-top:clamp(8px,2vw,12px); overflow:hidden; }
    .reward-fill { height:100%; background:var(--red); transition:width .6s ease; }
    .reward-check { margin-left:auto; color:var(--red); font-size:clamp(40px,8vw,56px); flex-shrink:0; }

    /* MOVEMENTS */
    .mov { display:flex; align-items:center; gap:clamp(12px,2.5vw,20px); padding:clamp(14px,3vw,22px) clamp(16px,3.5vw,26px); border-bottom:1px solid var(--border); }
    .mov:last-child { border-bottom:none; }
    .mov-ico { width:clamp(40px,7vw,56px); height:clamp(40px,7vw,56px); border-radius:clamp(8px,1.5vw,12px); display:flex; align-items:center; justify-content:center; font-size:clamp(32px,6vw,44px); flex-shrink:0; }
    .mov-plus { background:rgba(68,204,119,.1); border:1px solid rgba(68,204,119,.2); }
    .mov-minus { background:rgba(255,68,68,.1); border:1px solid rgba(255,68,68,.2); }
    .mov-body { flex:1; min-width:0; }
    .mov-desc { font-size:var(--text-base); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .mov-date { font-size:var(--text-xs); color:var(--muted); margin-top:4px; }
    .mov-pts { font-size:var(--text-lg); font-weight:700; flex-shrink:0; font-family:'Barlow Condensed',sans-serif; }
    .c-green { color:var(--success); }
    .c-red { color:var(--red); }
    .c-gold { color:var(--red); }
    .c-muted { color:var(--muted); }

    /* USER LIST */
    .user-row { display:flex; align-items:center; gap:clamp(12px,2.5vw,20px); padding:clamp(14px,3vw,22px) clamp(16px,3.5vw,26px); border-bottom:1px solid var(--border); transition:background .15s; cursor:pointer; min-height:var(--touch); }
    .user-row:hover { background:rgba(4,0,0,.72); }
    .user-row:last-child { border-bottom:none; }
    .u-av { width:clamp(44px,8vw,60px); height:clamp(44px,8vw,60px); border-radius:clamp(7px,1.5vw,11px); background:var(--red-dim); border:1px solid var(--border); display:flex; align-items:center; justify-content:center; font-size:clamp(15px,2.8vw,20px); font-weight:800; color:var(--red); flex-shrink:0; font-family:'Barlow Condensed',sans-serif; }
    .u-name { font-size:var(--text-base); font-weight:600; }
    .u-meta { font-size:var(--text-xs); color:var(--muted); margin-top:4px; }
    .pts-pill { margin-left:auto; background:var(--red-dim); color:var(--red); font-size:var(--text-sm); font-weight:700; padding:clamp(5px,1vw,8px) clamp(12px,2.5vw,18px); border-radius:6px; border:1px solid var(--border); flex-shrink:0; font-family:'Barlow Condensed',sans-serif; }
    .tier-badge { display:inline-flex; align-items:center; gap:5px; padding:3px 12px; border-radius:20px; font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:var(--text-xs); letter-spacing:.07em; text-transform:uppercase; border:1px solid; flex-shrink:0; }

    /* SCANNER */
    .scanner-box {
      background: rgba(6,6,6,.72);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--r); padding:clamp(22px,5vw,36px); margin-bottom:clamp(18px,4vw,28px); text-align:center;
      box-shadow: 0 4px 24px rgba(0,0,0,.45);
    }
    .scan-actions { display:flex; gap:clamp(10px,2.5vw,16px); }
    .scan-actions .btn { flex:1; }
    .vid-wrap { position:relative; border-radius:var(--r-sm); overflow:hidden; background:#000; margin-bottom:clamp(12px,3vw,20px); }
    .vid-wrap video { width:100%; display:block; max-height:clamp(260px,50vw,360px); object-fit:cover; }
    .scan-bar { position:absolute; left:0; right:0; height:3px; background:var(--red); box-shadow:0 0 14px var(--red); animation:scanLine 2s ease-in-out infinite; }
    .scan-corner { position:absolute; inset:10px; pointer-events:none; }
    .scan-corner::before,.scan-corner::after { content:''; position:absolute; width:clamp(28px,6vw,42px); height:clamp(28px,6vw,42px); border-color:var(--red); border-style:solid; }
    .scan-corner::before { top:0; left:0; border-width:4px 0 0 4px; }
    .scan-corner::after { top:0; right:0; border-width:4px 4px 0 0; }
    .scan-corner-b { position:absolute; inset:10px; pointer-events:none; }
    .scan-corner-b::before,.scan-corner-b::after { content:''; position:absolute; width:clamp(28px,6vw,42px); height:clamp(28px,6vw,42px); border-color:var(--red); border-style:solid; }
    .scan-corner-b::before { bottom:0; left:0; border-width:0 0 4px 4px; }
    .scan-corner-b::after { bottom:0; right:0; border-width:0 4px 4px 0; }
    .upload-zone { border:2px dashed var(--border); border-radius:var(--r-sm); padding:clamp(28px,6vw,48px); cursor:pointer; transition:all .2s; text-align:center; }
    .upload-zone:hover { border-color:var(--red); background:var(--red-dim); }

    /* CLIENT RESULT */
    .cli-result { background:rgba(4,0,0,.72); backdrop-filter:blur(24px); -webkit-backdrop-filter:blur(24px); border:1px solid rgba(204,0,0,.38); border-radius:var(--r); padding:clamp(20px,4.5vw,34px); margin-bottom:clamp(16px,3.5vw,26px); animation:up .3s ease; position:relative; overflow:hidden; box-shadow:0 8px 40px rgba(0,0,0,.55); }
    .cli-result::before { content:''; position:absolute; top:0; left:0; right:0; height:3px; background:var(--red); }
    .cli-head { display:flex; align-items:center; gap:clamp(12px,3vw,20px); margin-bottom:clamp(16px,3.5vw,26px); }
    .cli-av { width:clamp(58px,10vw,78px); height:clamp(58px,10vw,78px); border-radius:var(--r-sm); background:var(--red-dim); border:2px solid var(--red); display:flex; align-items:center; justify-content:center; font-size:clamp(40px,8vw,60px); font-weight:800; color:var(--red); flex-shrink:0; font-family:'Barlow Condensed',sans-serif; }
    .cli-name { font-family:'Bebas Neue',sans-serif; font-size:var(--text-xl); letter-spacing:.05em; line-height:1.1; }
    .cli-pts { font-size:var(--text-sm); color:var(--muted); margin-top:5px; }
    .mov-form { background:rgba(4,0,0,.68); backdrop-filter:blur(16px); -webkit-backdrop-filter:blur(16px); border-radius:var(--r-sm); padding:clamp(18px,4vw,28px); border:1px solid rgba(255,255,255,.06); }
    .form-row { display:grid; grid-template-columns:1fr 1fr; gap:clamp(10px,2.5vw,18px); }

    /* LINK BOX */
    .link-box { background:rgba(4,0,0,.72); backdrop-filter:blur(16px); -webkit-backdrop-filter:blur(16px); border:1px solid rgba(255,255,255,.08); border-radius:var(--r-sm); padding:clamp(14px,3vw,22px) clamp(16px,3.5vw,24px); display:flex; align-items:center; gap:clamp(10px,2.5vw,16px); margin-top:clamp(12px,3vw,20px); }
    .link-url { font-size:clamp(12px,2.5vw,15px); color:var(--red); flex:1; word-break:break-all; font-family:monospace; }
    .copy-btn { background:var(--red-dim); border:1px solid var(--border); border-radius:var(--r-sm); padding:clamp(10px,2vw,16px) clamp(14px,3vw,22px); font-size:var(--text-sm); color:var(--red); cursor:pointer; white-space:nowrap; flex-shrink:0; transition:background .2s; font-family:'Barlow Condensed',sans-serif; font-weight:700; min-height:var(--touch); }
    .copy-btn:hover { background:rgba(204,0,0,.22); }

    /* SA STATS */
    .sa-grid { display:grid; grid-template-columns:1fr 1fr; gap:clamp(14px,3vw,22px); margin-bottom:clamp(22px,5vw,36px); }
    .sa-stat { background:rgba(6,0,0,.70); backdrop-filter:blur(20px); -webkit-backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,.08); border-radius:var(--r); padding:clamp(22px,5vw,36px) clamp(18px,4vw,28px); position:relative; overflow:hidden; box-shadow:0 4px 24px rgba(0,0,0,.4); }
    .sa-stat::after { content:''; position:absolute; top:0; left:0; width:4px; bottom:0; background:var(--red); }
    .sa-v { font-family:'Bebas Neue',sans-serif; font-size:var(--text-3xl); color:var(--red); line-height:1; }
    .sa-l { font-size:var(--text-xs); color:var(--muted); margin-top:clamp(8px,2vw,14px); text-transform:uppercase; letter-spacing:.08em; font-family:'Barlow Condensed',sans-serif; font-weight:700; }

    /* TOAST */
    .toast { position:fixed; bottom:clamp(20px,4vw,32px); left:50%; transform:translateX(-50%); background:rgba(4,0,0,.82); backdrop-filter:blur(28px); -webkit-backdrop-filter:blur(28px); border:1px solid rgba(255,255,255,.10); border-radius:var(--r-sm); padding:clamp(13px,3vw,20px) clamp(20px,4vw,30px); font-size:var(--text-base); z-index:999; box-shadow:0 20px 50px rgba(0,0,0,.6); animation:toastIn .3s cubic-bezier(.16,1,.3,1); display:flex; align-items:center; gap:clamp(8px,2vw,14px); white-space:nowrap; max-width:92vw; font-family:'Barlow Condensed',sans-serif; font-weight:700; }

    /* OFFLINE BANNER */
    .offline-bar { position:fixed; top:0; left:0; right:0; z-index:9000; text-align:center; padding:clamp(9px,2vw,14px) 16px; font-size:var(--text-sm); font-weight:700; font-family:'Barlow Condensed',sans-serif; letter-spacing:.08em; text-transform:uppercase; }
    .offline-bar.off { background:rgba(204,0,0,.96); color:#fff; }
    .offline-bar.on  { background:rgba(68,204,119,.96); color:#fff; }

    /* INSTALL BANNER */
    .install-bar {
      position:fixed; bottom:clamp(16px,4vw,28px); left:clamp(12px,3vw,20px); right:clamp(12px,3vw,20px); z-index:500;
      background:rgba(4,0,0,.78);
      backdrop-filter:blur(32px) saturate(1.3); -webkit-backdrop-filter:blur(32px) saturate(1.3);
      border:1px solid rgba(255,255,255,.09); border-radius:var(--r); padding:clamp(14px,3vw,22px) clamp(16px,3.5vw,26px);
      display:flex; align-items:center; gap:clamp(12px,3vw,20px); box-shadow:0 20px 50px rgba(0,0,0,.7);
      animation:up .4s cubic-bezier(.16,1,.3,1);
    }
    .install-ico { width:clamp(44px,8vw,60px); height:clamp(44px,8vw,60px); background:var(--red-dim); border:1px solid var(--border); border-radius:var(--r-sm); display:flex; align-items:center; justify-content:center; font-size:clamp(40px,8vw,60px); flex-shrink:0; }
    .install-txt { flex:1; }
    .install-txt strong { font-size:var(--text-base); display:block; margin-bottom:3px; font-family:'Barlow Condensed',sans-serif; font-weight:700; letter-spacing:.04em; }
    .install-txt span { font-size:var(--text-xs); color:var(--muted); }
    .install-actions { display:flex; gap:clamp(8px,2vw,12px); flex-shrink:0; }

    /* IOS MODAL */
    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.65); z-index:800; display:flex; align-items:flex-end; backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px); }
    .modal-sheet { background:rgba(4,0,0,.84); backdrop-filter:blur(32px); -webkit-backdrop-filter:blur(32px); border:1px solid rgba(255,255,255,.09); border-top:3px solid var(--red); border-radius:clamp(18px,4vw,28px) clamp(18px,4vw,28px) 0 0; padding:clamp(26px,5vw,40px) clamp(22px,5vw,36px) calc(clamp(26px,5vw,40px) + var(--safe-bot)); width:100%; animation:up .3s ease; }
    .modal-title { font-family:'Bebas Neue',sans-serif; font-size:var(--text-xl); letter-spacing:.05em; margin-bottom:clamp(20px,4vw,32px); }
    .ios-step { display:flex; gap:clamp(12px,3vw,20px); margin-bottom:clamp(16px,3.5vw,26px); align-items:flex-start; }
    .ios-step-num { font-size:clamp(44px,8vw,60px); flex-shrink:0; }
    .ios-step-txt { font-size:var(--text-base); color:rgba(240,240,240,.72); line-height:1.55; }

    /* DIVIDER */
    .divider { display:flex; align-items:center; gap:clamp(10px,2.5vw,18px); margin:clamp(16px,4vw,26px) 0; }
    .divider-line { flex:1; height:1px; background:var(--border); }
    .divider-txt { font-size:var(--text-xs); color:var(--muted); font-family:'Barlow Condensed',sans-serif; letter-spacing:.07em; text-transform:uppercase; white-space:nowrap; }

    /* INACTIVE HINT */
    .inactive-hint { text-align:center; padding:clamp(26px,6vw,44px) clamp(16px,4vw,28px); }
    .inactive-hint .big { font-size:clamp(88px,18vw,136px); margin-bottom:clamp(12px,3vw,20px); }
    .inactive-hint p { font-size:var(--text-base); color:var(--muted); line-height:1.65; max-width:300px; margin:0 auto; }

    /* PROGRESS */
    .progress-bar-wrap { height:6px; background:rgba(4,0,0,.72); border-radius:3px; overflow:hidden; }
    .progress-bar { height:100%; background:var(--red); transition:width .7s ease; }

    /* ‚îÄ‚îÄ RESPONSIVE ‚Äî phone ‚Üí tablet ‚Üí large tablet ‚îÄ‚îÄ */

    /* Base: phones up to 480px */
    @media (max-width: 480px) {
      .form-row { grid-template-columns: 1fr; }
      .scan-actions { flex-direction: column; }
      .auth-card { border-radius: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
      .auth-bg { padding: 0; align-items: stretch; }
    }

    /* Small tablets / large phones: 481‚Äì767px */
    @media (min-width: 481px) and (max-width: 767px) {
      .stats { grid-template-columns: repeat(3,1fr); }
      .sa-grid { grid-template-columns: 1fr 1fr; }
    }

    /* Tablets: 768px and up */
    @media (min-width: 768px) {
      :root {
        --text-xs:   34px;
        --text-sm:   38px;
        --text-base: 42px;
        --text-md:   48px;
        --text-lg:   60px;
        --text-xl:   76px;
        --text-2xl:  104px;
        --text-3xl:  144px;
        --text-hero: 192px;
        --touch: 60px;
        --input-pad: 18px;
        --btn-pad:   18px;
        --card-pad:  44px;
        --page-pad:  40px;
      }
      .page { max-width: 780px; }
      .auth-card { max-width: 600px; }
      .stats { gap: 18px; }
      .sa-grid { gap: 20px; }
      .form-row { gap: 16px; }
      .mov-desc { white-space: normal; }
    }

    /* Large tablets / iPad Pro: 1024px and up */
    @media (min-width: 1024px) {
      :root {
        --text-xs:   36px;
        --text-sm:   42px;
        --text-base: 46px;
        --text-md:   54px;
        --text-lg:   68px;
        --text-xl:   88px;
        --text-2xl:  120px;
        --text-3xl:  160px;
        --text-hero: 216px;
        --touch: 64px;
        --input-pad: 20px;
        --btn-pad:   20px;
        --card-pad:  52px;
        --page-pad:  48px;
      }
      .page { max-width: 860px; }
      .auth-card { max-width: 640px; }
      #splash-title { font-size: 200px; }
      #splash-icon { width: 160px; height: 160px; }
    }

    /* ‚îÄ‚îÄ WORKOUT BUTTON FLOTANTE ‚îÄ‚îÄ */
    #workout-fab {
      position: fixed;
      bottom: calc(var(--safe-bot) + clamp(18px,4vw,28px));
      right: clamp(16px,4vw,28px);
      z-index: 500;
      width: clamp(52px,10vw,68px);
      height: clamp(52px,10vw,68px);
      border-radius: 50%;
      background: linear-gradient(135deg, #CC0000, #8a0000);
      border: 2px solid rgba(255,255,255,.15);
      box-shadow: 0 4px 20px rgba(204,0,0,.5), 0 2px 8px rgba(0,0,0,.6);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; gap: 1px;
      transition: transform .18s, box-shadow .18s;
      animation: wfabIn .4s .8s cubic-bezier(.16,1,.3,1) both;
    }
    #workout-fab:hover { transform: scale(1.08); box-shadow: 0 6px 28px rgba(204,0,0,.7); }
    #workout-fab:active { transform: scale(.94); }
    #workout-fab-icon { font-size: clamp(20px,4vw,26px); line-height: 1; }
    #workout-fab-label {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: clamp(7px,1.4vw,10px);
      font-weight: 800; letter-spacing: .06em;
      text-transform: uppercase; color: rgba(255,255,255,.85); line-height: 1;
    }
    @keyframes wfabIn { from{opacity:0;transform:scale(.4) translateY(20px)} to{opacity:1;transform:scale(1) translateY(0)} }

    /* ‚îÄ‚îÄ WORKOUT MODAL ‚îÄ‚îÄ */
    #workout-modal-bg {
      position: fixed; inset: 0; z-index: 800;
      background: rgba(0,0,0,.82);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex; align-items: flex-end; justify-content: center;
      padding: 0 0 var(--safe-bot);
      animation: fadeIn .2s ease;
    }
    #workout-modal {
      background: rgba(8,8,8,.96);
      border: 1px solid rgba(255,255,255,.1);
      border-top: 3px solid #CC0000;
      border-radius: var(--r) var(--r) 0 0;
      padding: clamp(24px,5vw,40px) clamp(20px,5vw,36px);
      width: 100%; max-width: 560px;
      box-shadow: 0 -8px 40px rgba(0,0,0,.7);
      animation: modalUp .3s cubic-bezier(.16,1,.3,1);
    }
    @keyframes modalUp { from{transform:translateY(100%);opacity:0} to{transform:translateY(0);opacity:1} }
    #workout-modal-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: var(--text-xl); letter-spacing: .05em;
      margin-bottom: clamp(4px,1vw,8px);
    }
    #workout-modal-sub {
      color: var(--muted); font-size: var(--text-sm);
      margin-bottom: clamp(20px,4vw,32px); line-height: 1.5;
    }
    .workout-opt-btn {
      display: flex; align-items: center; gap: clamp(12px,3vw,18px);
      padding: clamp(14px,3vw,22px) clamp(16px,3.5vw,24px);
      border-radius: var(--r-sm);
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      cursor: pointer; width: 100%; margin-bottom: clamp(10px,2vw,14px);
      transition: background .18s, border-color .18s;
      text-align: left;
    }
    .workout-opt-btn:hover { background: rgba(204,0,0,.1); border-color: rgba(204,0,0,.35); }
    .workout-opt-icon { font-size: clamp(28px,5vw,38px); flex-shrink: 0; }
    .workout-opt-text { flex: 1; }
    .workout-opt-label {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: var(--text-md); font-weight: 700;
      color: var(--cream); letter-spacing: .04em; line-height: 1.1;
    }
    .workout-opt-desc { font-size: var(--text-xs); color: var(--muted); margin-top: 3px; }
    .workout-no-access {
      background: rgba(68,136,221,.07);
      border: 1px solid rgba(68,136,221,.2);
      border-radius: var(--r-sm);
      padding: clamp(16px,3.5vw,24px);
      margin-bottom: clamp(10px,2vw,14px);
      text-align: center;
    }
    .workout-close-btn {
      background: none; border: none; color: var(--muted);
      font-size: var(--text-sm); cursor: pointer; width: 100%;
      padding: clamp(10px,2vw,16px); font-family: 'Barlow', sans-serif;
      margin-top: clamp(4px,1vw,8px);
    }
    .workout-close-btn:hover { color: var(--cream); }

    /* Touch-specific: remove hover effects, ensure tap targets */
    @media (hover: none) and (pointer: coarse) {
      .btn-gold:hover { transform: none; box-shadow: none; }
      .btn-outline:hover { border-color: var(--border); color: var(--cream); }
      .btn-gold:active { background: var(--red-light); transform: scale(.97); }
      .btn-outline:active { border-color: var(--red); color: var(--red); }
      .tab:active { background: var(--red-dim); color: var(--red); }
      .user-row:active { background: var(--surface2); }
      /* Ensure all tap targets meet 48px minimum */
      .btn, .tab, .field input, .field select, .copy-btn, .link-btn { min-height: 52px; }
      .avatar { min-width: 48px; min-height: 48px; }
    }

    /* iOS notch / Dynamic Island safe areas */
    @supports (padding-top: env(safe-area-inset-top)) {
      .nav { padding-top: calc(clamp(12px,2.5vw,20px) + env(safe-area-inset-top, 0px)); }
      .install-bar { bottom: calc(clamp(16px,4vw,28px) + env(safe-area-inset-bottom, 0px)); }

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// FIREBASE FIRESTORE ‚Äî REST API (sin SDK externo)
// No depende de ning√∫n script CDN de Google
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const FIREBASE_CONFIG = {
  apiKey:    "AIzaSyAzTrwkpNYfzPXzLvnp3M9xQ27cDe8f7G8",
  projectId: "met-qr"
};

const FIRESTORE_DOC = 'metqr/data';
const FS_BASE = `https://firestore.googleapis.com/v1/projects/${FIREBASE_CONFIG.projectId}/databases/(default)/documents`;
const FS_DOC_URL = `${FS_BASE}/metqr/data?key=${FIREBASE_CONFIG.apiKey}`;

// Convertir objeto JS ‚Üí formato Firestore
function toFirestore(obj) {
  const convert = (val) => {
    if (val === null || val === undefined) return { nullValue: null };
    if (typeof val === 'boolean') return { booleanValue: val };
    if (typeof val === 'number') return Number.isInteger(val) ? { integerValue: String(val) } : { doubleValue: val };
    if (typeof val === 'string') return { stringValue: val };
    if (Array.isArray(val)) return { arrayValue: { values: val.map(convert) } };
    if (typeof val === 'object') return { mapValue: { fields: Object.fromEntries(Object.entries(val).map(([k,v]) => [k, convert(v)])) } };
    return { stringValue: String(val) };
  };
  return { fields: Object.fromEntries(Object.entries(obj).map(([k,v]) => [k, convert(v)])) };
}

// Convertir formato Firestore ‚Üí objeto JS
function fromFirestore(fields) {
  const convert = (val) => {
    if (!val) return null;
    if ('nullValue' in val) return null;
    if ('booleanValue' in val) return val.booleanValue;
    if ('integerValue' in val) return Number(val.integerValue);
    if ('doubleValue' in val) return val.doubleValue;
    if ('stringValue' in val) return val.stringValue;
    if ('arrayValue' in val) return (val.arrayValue.values || []).map(convert);
    if ('mapValue' in val) return Object.fromEntries(Object.entries(val.mapValue.fields || {}).map(([k,v]) => [k, convert(v)]));
    return null;
  };
  return Object.fromEntries(Object.entries(fields).map(([k,v]) => [k, convert(v)]));
}

// Guardar DB en Firestore via REST PATCH
async function saveToFirestore(db) {
  try {
    const body = JSON.stringify(toFirestore(db));
    const res = await fetch(FS_DOC_URL, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body,
    });
    if (!res.ok) {
      const err = await res.text();
      console.warn('Firestore PATCH error:', err);
    }
  } catch(e) {
    console.warn('Firestore save error:', e.message);
  }
}

// Leer DB desde Firestore via REST GET
async function loadFromFirestore() {
  try {
    const res = await fetch(FS_DOC_URL);
    if (res.status === 404) return null; // documento no existe a√∫n
    if (!res.ok) return null;
    const json = await res.json();
    return fromFirestore(json.fields || {});
  } catch(e) {
    console.warn('Firestore load error:', e.message);
    return null;
  }
}

// Polling: verificar cambios cada N segundos
let _pollInterval = null;
let _lastSaveTime = 0;

function startFirestorePolling(onUpdate, intervalMs = 60000) {
  if (_pollInterval) clearInterval(_pollInterval);
  _pollInterval = setInterval(async () => {
    // No leer si acabo de guardar (evitar loop)
    if (Date.now() - _lastSaveTime < 6000) return;
    // No interrumpir si el usuario est√° escribiendo en un campo
    const tag = document.activeElement?.tagName;
    if (tag === 'INPUT' || tag === 'TEXTAREA' || tag === 'SELECT') return;
    const remote = await loadFromFirestore();
    if (remote) onUpdate(remote);
  }, intervalMs);
}

function stopFirestorePolling() {
  if (_pollInterval) { clearInterval(_pollInterval); _pollInterval = null; }
}

// Marcar que acabamos de guardar
function markSaved() { _lastSaveTime = Date.now(); }

console.log('‚úÖ Firebase REST configurado ‚Äî proyecto:', FIREBASE_CONFIG.projectId);
</script>

/* Migra un DB viejo (sin businesses) al nuevo formato */
function migrateDB(parsed) {
  // Si ya tiene businesses, solo asegurar que el main exista
  if (parsed.businesses && parsed.businesses.length > 0) {
    const hasMain = parsed.businesses.find(b => b.id === BIZ_MAIN);
    if (!hasMain) parsed.businesses.unshift(makeMainBiz());
    // Asegurar que cada negocio tenga todos los campos
    parsed.businesses = parsed.businesses.map(b => ({
      ...makeMainBiz(), ...b,
      modules: b.modules || MODULES_DEFAULT,
      tiers: b.tiers || null,
      giftCards: b.giftCards || [],
      couponTemplates: b.couponTemplates || [],
      coupons: b.coupons || [],
      news: b.news || [],
    }));
    return parsed;
  }

  // Migraci√≥n desde DB sin businesses: mover todo al negocio principal
  const mainBiz = makeMainBiz();
  mainBiz.modules          = parsed.modules          || MODULES_DEFAULT;
  mainBiz.tiers            = parsed.tiers            || null;
  mainBiz.giftCards        = parsed.giftCards        || [];
  mainBiz.couponTemplates  = parsed.couponTemplates  || [];
  mainBiz.coupons          = parsed.coupons          || [];
  mainBiz.news             = parsed.news             || [];

  // Migrar users: mover points/movements al bizData del main
  const users = (parsed.users || []).map(u => {
    if (u.role !== 'client') return u;
    const bizData = u.bizData || {};
    if (!bizData[BIZ_MAIN]) {
      bizData[BIZ_MAIN] = { points: u.points||0, movements: u.movements||[], redeemedCoupons: u.redeemedCoupons||0 };
    }
    return { ...u, enabledBiz: u.enabledBiz || [BIZ_MAIN], bizData };
  });

  return { ...parsed, businesses: [mainBiz], users };
}

function loadDB() {
  try {
    const d = localStorage.getItem(DB_KEY);
    if (!d) return DEFAULT_DB;
    let parsed = JSON.parse(d);
    parsed = migrateDB(parsed);
    // Forzar credenciales del admin
    const users = parsed.users.map(u => u.role === 'admin' ? {...u, ...ADMIN} : u);
    if (!users.find(u => u.role === 'admin')) users.unshift(ADMIN);
    return { ...parsed, users };
  } catch { return DEFAULT_DB; }
}

const DEFAULT_TIERS = {

  silver:  { label:'Plata',   threshold: 2000000,  color:'#aaaaaa', icon:'ü•à' },

  vip:     { label:'VIP',     threshold: 10000000, color:'#cc44ff', icon:'üëë' },
};

function getTier(pts, tiers) {
  const t = tiers || DEFAULT_TIERS;
  if (t.vip     && pts >= t.vip.threshold)     return { ...t.vip,     key:'vip'     };
  if (t.premium && pts >= t.premium.threshold) return { ...t.premium, key:'premium' };
  if (pts >= t.gold.threshold)                 return { ...t.gold,    key:'gold'    };
  if (pts >= t.silver.threshold)               return { ...t.silver,  key:'silver'  };
  if (pts >= t.bronze.threshold)               return { ...t.bronze,  key:'bronze'  };
  return { label:'Sin nivel', color:'rgba(240,240,240,.3)', icon:'‚ö™', key:'none' };
}

function getNextTier(pts, tiers) {
  const t = tiers || DEFAULT_TIERS;
  if (pts < t.bronze.threshold)  return { ...t.bronze,  key:'bronze',  missing: t.bronze.threshold  - pts };
  if (pts < t.silver.threshold)  return { ...t.silver,  key:'silver',  missing: t.silver.threshold  - pts };
  if (pts < t.gold.threshold)    return { ...t.gold,    key:'gold',    missing: t.gold.threshold    - pts };
  if (t.premium && pts < t.premium.threshold) return { ...t.premium, key:'premium', missing: t.premium.threshold - pts };
  if (t.vip     && pts < t.vip.threshold)     return { ...t.vip,     key:'vip',     missing: t.vip.threshold     - pts };
  return null;
}

// Helper: merge saved modules with defaults so new modules appear
function mergeModules(saved) {
  const merged = { principales: [], soporte: [] };
  ['principales','soporte'].forEach(cat => {
    MODULES_DEFAULT[cat].forEach(def => {
      const sv = saved?.[cat]?.find(m => m.id === def.id);
      const merged_mod = sv ? {...def, ...sv} : {...def};
      // auto-activate if has items (except recomp_registro)
      if (def.id !== 'recomp_registro' && merged_mod.items?.length > 0) merged_mod.active = true;
      merged[cat].push(merged_mod);
    });
  });
  return merged;
}

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function QRDisplay({ value, size=180 }) {
  const ref = useRef(null);
  const qr = useRef(null);
  useEffect(() => {
    if (!ref.current || !window.QRCode) return;
    if (qr.current) { try { qr.current.clear(); qr.current.makeCode(value||'empty'); } catch{} return; }
    ref.current.innerHTML = '';
    qr.current = new window.QRCode(ref.current, {
      text: value||'empty', width:size, height:size,
      colorDark:'#0a0a0f', colorLight:'#ffffff',
      correctLevel:window.QRCode.CorrectLevel.H,
    });
  }, [value, size]);
  return <div ref={ref} style={{lineHeight:0}} />;
}

function OfflineBanner() {
  const [online, setOnline] = useState(navigator.onLine);
  const [backMsg, setBackMsg] = useState(false);
  useEffect(() => {
    const on = () => { setOnline(true); setBackMsg(true); setTimeout(()=>setBackMsg(false),3000); };
    const off = () => setOnline(false);
    window.addEventListener('online', on);
    window.addEventListener('offline', off);
    return () => { window.removeEventListener('online',on); window.removeEventListener('offline',off); };
  }, []);
  if (online && !backMsg) return null;
  return <div className={`offline-bar ${online?'on':'off'}`}>{online?'‚úì Conexi√≥n restaurada':'‚ö† Sin conexi√≥n ‚Äî modo offline'}</div>;
}

function InstallBanner() {
  const [prompt, setPrompt] = useState(null);
  const [installed, setInstalled] = useState(false);
  const [isIOS, setIsIOS] = useState(false);
  const [showIOS, setShowIOS] = useState(false);

  useEffect(() => {
    const ios = /iphone|ipad|ipod/i.test(navigator.userAgent);
    setIsIOS(ios);
    const standalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone===true;
    setInstalled(standalone);
    const handler = e => { e.preventDefault(); setPrompt(e); };
    window.addEventListener('beforeinstallprompt', handler);
    window.addEventListener('appinstalled', ()=>setInstalled(true));
    return ()=>window.removeEventListener('beforeinstallprompt', handler);
  },[]);

  const dismiss = () => { setDismissed(true); localStorage.setItem('pwa-dismissed','1'); };
  const install = async () => {
    if (isIOS) { setShowIOS(true); return; }
    if (!prompt) return;
    await prompt.prompt();
    const { outcome } = await prompt.userChoice;
    if (outcome==='accepted') setInstalled(true);
    setPrompt(null);
  };

  if (installed||dismissed) return null;
  if (!prompt&&!isIOS) return null;

  return (
    <>
      <div className="install-bar">
        <div className="install-ico" style={{fontSize:'clamp(28px,6vw,40px)',lineHeight:1}}>‚¨õ</div>
        <div className="install-txt">
          <strong>Guardar MET QR en tu inicio</strong>
          <span>{isIOS?'Toca Compartir ‚Üí A√±adir a pantalla de inicio':'Acceso r√°pido como app desde tu pantalla'}</span>
        </div>
        <div className="install-actions">
          <button onClick={dismiss} style={{background:'none',border:'1px solid var(--border)',borderRadius:9,padding:'7px 11px',color:'var(--muted)',fontSize:24,cursor:'pointer',fontFamily:'DM Sans,sans-serif'}}>No</button>
          <button onClick={install} style={{background:'var(--red)',border:'none',borderRadius:9,padding:'7px 13px',color:'#fff',fontSize:24,fontWeight:700,cursor:'pointer',fontFamily:'DM Sans,sans-serif'}}>{isIOS?'¬øC√≥mo?':'Guardar'}</button>
        </div>
      </div>

      {showIOS && (
        <div className="modal-backdrop" onClick={()=>setShowIOS(false)}>
          <div className="modal-sheet" onClick={e=>e.stopPropagation()}>
            <p className="modal-title serif">Guardar MET QR en iPhone / iPad</p>
            {[
              {icon:'1Ô∏è‚É£', txt:'Abr√≠ esta p√°gina en Safari (no Chrome)'},
              {icon:'2Ô∏è‚É£', txt:'Toc√° el √≠cono de compartir (‚ñ°‚Üë) en la barra inferior'},
              {icon:'3Ô∏è‚É£', txt:'Desliz√° y toc√° "A√±adir a pantalla de inicio"'},
              {icon:'4Ô∏è‚É£', txt:'El nombre ya viene como "MET QR" ‚Äî toc√° "A√±adir"'},
            ].map(s=>(
              <div className="ios-step" key={s.icon}>
                <span className="ios-step-num">{s.icon}</span>
                <p className="ios-step-txt">{s.txt}</p>
              </div>
            ))}
            <button className="btn btn-gold" style={{marginTop:12}} onClick={()=>{setShowIOS(false);dismiss();}}>Entendido</button>
          </div>
        </div>
      )}
    </>

function ClientCuponesPanel({ coupons, onAutoRedeem }) {
  const [redeeming, setRedeeming] = React.useState(null);
  const [creditDone, setCreditDone] = React.useState(null); // { name, pts }
  const qrRef = React.useRef(null);
  const qrInst = React.useRef(null);

  const today = new Date().toISOString().split('T')[0];

  // Generar QR cuando se abre la vista de canje
  React.useEffect(() => {
    if (!redeeming || !qrRef.current) return;
    if (!window.QRCode) return;
    qrRef.current.innerHTML = '';
    qrInst.current = new window.QRCode(qrRef.current, {
      text: `COUPON:${redeeming.id}`,
      width: 220, height: 220,
      colorDark: '#080808', colorLight: '#ffffff',
      correctLevel: window.QRCode.CorrectLevel.H,
    });
  }, [redeeming]);

  const sorted = [...coupons].sort((a,b) => {
    // Primero activos, luego canjeados, luego vencidos
    const score = c => c.redeemed ? 2 : (c.expiresAt && c.expiresAt < today) ? 1 : 0;
    return score(a) - score(b) || b.assignedAt?.localeCompare(a.assignedAt||'') || 0;
  });

  /* ‚îÄ‚îÄ PANTALLA CONFIRMACI√ìN CR√âDITOS ‚îÄ‚îÄ */

    return (
      <div className="section">
        <div style={{background:'rgba(4,4,4,.88)',backdropFilter:'blur(28px)',WebkitBackdropFilter:'blur(28px)',border:`2px solid ${creditDone.pts>0?'rgba(68,204,119,.4)':'rgba(204,0,0,.35)'}`,borderRadius:'var(--r-sm)',padding:'clamp(28px,6vw,44px)',textAlign:'center'}}>
          <div style={{fontSize:'clamp(52px,12vw,76px)',marginBottom:12}}>{creditDone.pts>0?'‚úÖ':'üéü'}</div>
          <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-xl)',letterSpacing:'.05em',color:creditDone.pts>0?'var(--success)':'var(--cream)',lineHeight:1.1,marginBottom:10}}>
            {creditDone.pts>0?'¬°Cr√©ditos acreditados!':'¬°Cup√≥n canjeado!'}
          </p>
          {creditDone.pts>0&&(
            <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-3xl)',color:'var(--red)',letterSpacing:'.04em',lineHeight:1,marginBottom:8}}>{fmtCred(creditDone.pts)}</p>
          )}
          {creditDone.pts>0&&<p style={{fontSize:'var(--text-xs)',color:'var(--muted)',marginBottom:6}}>cr√©ditos agregados a tu cuenta por el cup√≥n</p>}
          <p style={{fontFamily:'Barlow Condensed,sans-serif',fontWeight:700,fontSize:'var(--text-sm)',color:'var(--cream)',marginBottom:'clamp(20px,4vw,32px)'}}>{creditDone.name}</p>
          <button className="btn btn-outline" onClick={()=>setCreditDone(null)}>‚Üê Volver a mis cupones</button>
        </div>
      </div>
    );
  }

  /* ‚îÄ‚îÄ VISTA CANJE ‚îÄ‚îÄ */
  if (redeeming) {
    const expired = redeeming.expiresAt && redeeming.expiresAt < today;
    const canRedeem = !redeeming.redeemed && !expired;
    return (
      <div className="section">
        <button className="btn btn-outline btn-sm" style={{marginBottom:'clamp(14px,3vw,22px)',width:'auto'}}
          onClick={()=>setRedeeming(null)}>‚Üê Volver a mis cupones</button>

        <div style={{
          background:'rgba(4,4,4,.88)',backdropFilter:'blur(28px)',WebkitBackdropFilter:'blur(28px)',
          border:'1px solid rgba(255,255,255,.10)',borderTop:`3px solid ${canRedeem?'var(--red)':redeeming.redeemed?'var(--success)':'rgba(255,68,68,.4)'}`,
          borderRadius:'var(--r-sm)',padding:'clamp(22px,5vw,36px)',textAlign:'center',
        }}>
          {/* Estado */}
          {redeeming.redeemed && (
            <div style={{background:'rgba(68,204,119,.1)',border:'1px solid rgba(68,204,119,.25)',borderRadius:'var(--r-sm)',padding:'clamp(10px,2vw,16px)',marginBottom:'clamp(16px,3.5vw,26px)',display:'flex',alignItems:'center',gap:10,justifyContent:'center'}}>
              <span style={{fontSize:24}}>‚úÖ</span>
              <p style={{fontFamily:'Barlow Condensed,sans-serif',fontWeight:700,fontSize:'var(--text-sm)',color:'var(--success)',letterSpacing:'.04em'}}>
                Cup√≥n canjeado el {fmtDate(redeeming.redeemedAt)} ‚Äî este QR ya no est√° disponible
              </p>
            </div>
          )}
          {expired && !redeeming.redeemed && (
            <div style={{background:'rgba(255,68,68,.08)',border:'1px solid rgba(255,68,68,.25)',borderRadius:'var(--r-sm)',padding:'clamp(10px,2vw,16px)',marginBottom:'clamp(16px,3.5vw,26px)',display:'flex',alignItems:'center',gap:10,justifyContent:'center'}}>
              <span style={{fontSize:24}}>‚è∞</span>
              <p style={{fontFamily:'Barlow Condensed,sans-serif',fontWeight:700,fontSize:'var(--text-sm)',color:'var(--danger)',letterSpacing:'.04em'}}>
                Cup√≥n vencido el {fmtDate(redeeming.expiresAt)} ‚Äî ya no puede canjearse
              </p>
            </div>
          )}

          {canRedeem && (
            <>

              <p style={{fontFamily:'Barlow Condensed,sans-serif',fontWeight:700,fontSize:'var(--text-sm)',color:'var(--muted)',letterSpacing:'.1em',textTransform:'uppercase',marginBottom:'clamp(16px,3.5vw,24px)',lineHeight:1.6}}>

                <div ref={qrRef} style={{lineHeight:0}}/>
              </div>
            </>

          {/* Nombre del cup√≥n */}
          <p style={{fontFamily:'Bebas Neue,sans-serif',fontSize:'var(--text-xl)',letterSpacing:'.05em',lineHeight:1.1,marginBottom:'clamp(8px,2vw,14px)',color:canRedeem?'var(--cream)':'rgba(240,240,240,.5)'}}>{redeeming.name}</p>

          {/* Descripci√≥n */}
          <p style={{fontSize:'var(--text-sm)',color:'rgba(240,240,240,.75)',lineHeight:1.7,marginBottom:'clamp(12px,2.5vw,18px)',maxWidth:420,margin:'0 auto clamp(12px,2.5vw,18px)'}}>{redeeming.desc}</p>

            <p style={{fontSize:'var(--text-xs)',color:expired?'var(--danger)':'var(--muted)',marginBottom:8}}>
              {expired ? '‚ö† Vencido el' : '‚è± V√°lido hasta el'} {fmtDate(redeeming.expiresAt)}
            </p>

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

  const previewCanvasRef = useRef(null);

  // ‚îÄ‚îÄ AVATARES PREDISE√ëADOS ‚Äî emojis cl√°sicos ‚îÄ‚îÄ
  const PRESET_AVATARS = [
    { id:'m1',  label:'Hombre',       emoji:'üë®' },
    { id:'f1',  label:'Mujer',        emoji:'üë©' },
    { id:'m2',  label:'Deportista ‚ôÇ', emoji:'üèãÔ∏è‚Äç‚ôÇÔ∏è' },
    { id:'f2',  label:'Deportista ‚ôÄ', emoji:'üèãÔ∏è‚Äç‚ôÄÔ∏è' },
    { id:'m3',  label:'Corredor ‚ôÇ',   emoji:'üèÉ‚Äç‚ôÇÔ∏è' },
    { id:'f3',  label:'Corredora ‚ôÄ',  emoji:'üèÉ‚Äç‚ôÄÔ∏è' },
    { id:'m4',  label:'M√∫sculo ‚ôÇ',    emoji:'üí™' },
    { id:'neu', label:'Atleta',       emoji:'üßë‚Äçü§ù‚Äçüßë' },
    { id:'star',label:'Campe√≥n',      emoji:'üèÜ' },
  ];

  // Dibuja un emoji en canvas circular y lo guarda como PNG base64
  const saveAvatarAsPhoto = (avatarId) => {
    const av = PRESET_AVATARS.find(a => a.id === avatarId);
    if (!av) return;
    const cv = document.createElement('canvas');
    cv.width = 200; cv.height = 200;
    const ctx = cv.getContext('2d');
    // Fondo circular rojo oscuro
    ctx.beginPath();
    ctx.arc(100,100,100,0,Math.PI*2);
    ctx.fillStyle = '#1a0000';
    ctx.fill();
    // Emoji centrado
    ctx.font = '110px serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(av.emoji, 100, 108);
    onUpdatePhoto && onUpdatePhoto(cv.toDataURL('image/png'));
  };



  const handlePhotoChange = (e) => {
    const file = e.target.files?.[0];
    if (!file) return;
    if (file.size > 8 * 1024 * 1024) { alert('La imagen debe pesar menos de 8 MB'); return; }
    const url = URL.createObjectURL(file);
    const img = new Image();
    img.onload = () => {
      const size = Math.min(img.width, img.height);
      setCropModal({
        src: url, imgW: img.width, imgH: img.height,
        cropX: (img.width - size) / 2, cropY: (img.height - size) / 2,
        cropSize: size,
        dragging: false, startX: 0, startY: 0, baseX: 0, baseY: 0,
      });
    };
    img.src = url;
    e.target.value = '';
  };

  // Dibuja preview del recorte
  const drawPreview = React.useCallback((modal) => {
    if (!modal || !previewCanvasRef.current) return;
    const cv = previewCanvasRef.current;
    const ctx = cv.getContext('2d');
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, cv.width, cv.height);
      ctx.save();
      ctx.beginPath();
      ctx.arc(cv.width/2, cv.height/2, cv.width/2, 0, Math.PI*2);
      ctx.clip();
      const scale = cv.width / modal.cropSize;
      ctx.drawImage(img, -modal.cropX * scale, -modal.cropY * scale, img.width * scale, img.height * scale);
      ctx.restore();
    };
    img.src = modal.src;
  }, []);

  React.useEffect(() => { drawPreview(cropModal); }, [cropModal, drawPreview]);

  const confirmCrop = () => {
    if (!cropModal) return;
    const cv = document.createElement('canvas');
    cv.width = 300; cv.height = 300;
    const ctx = cv.getContext('2d');
    const img = new Image();
    img.onload = () => {
      ctx.save();
      ctx.beginPath();
      ctx.arc(150, 150, 150, 0, Math.PI*2);
      ctx.clip();
      const scale = 300 / cropModal.cropSize;
      ctx.drawImage(img, -cropModal.cropX * scale, -cropModal.cropY * scale, img.width * scale, img.height * scale);
      ctx.restore();
      const dataUrl = cv.toDataURL('image/jpeg', 0.85);
      onUpdatePhoto && onUpdatePhoto(dataUrl);
      setCropModal(null);
      URL.revokeObjectURL(cropModal.src);
    };
    img.src = cropModal.src;
  };

  // Touch/mouse drag para mover el √°rea de recorte
  const getEventPos = (e) => {
    const t = e.touches?.[0] || e;
    return { x: t.clientX, y: t.clientY };
  };
  const onDragStart = (e) => {
    e.preventDefault();
    const { x, y } = getEventPos(e);
    setCropModal(m => ({ ...m, dragging: true, startX: x, startY: y, baseX: m.cropX, baseY: m.cropY }));
  };
  const onDragMove = (e) => {
    e.preventDefault();
    setCropModal(m => {
      if (!m?.dragging) return m;
      const { x, y } = getEventPos(e);
      const scaleX = m.imgW / 260;
      const scaleY = m.imgH / 260;
      const dx = (m.startX - x) * scaleX;
      const dy = (m.startY - y) * scaleY;
      const newX = Math.max(0, Math.min(m.baseX + dx, m.imgW - m.cropSize));
      const newY = Math.max(0, Math.min(m.baseY + dy, m.imgH - m.cropSize));
      return { ...m, cropX: newX, cropY: newY };
    });
  };
  const onDragEnd = () => setCropModal(m => m ? ({ ...m, dragging: false }) : m);

  // Slider para cambiar tama√±o del crop
  const onCropSizeChange = (val) => {
    setCropModal(m => {
      const newSize = Number(val);
      const newX = Math.max(0, Math.min(m.cropX + (m.cropSize - newSize) / 2, m.imgW - newSize));
      const newY = Math.max(0, Math.min(m.cropY + (m.cropSize - newSize) / 2, m.imgH - newSize));
      return { ...m, cropSize: newSize, cropX: newX, cropY: newY };

  const modules = activeBiz.modules ? mergeModules(activeBiz.modules) : MODULES_DEFAULT;
  const allMods = [...(modules.principales||[]), ...(modules.soporte||[])];

  const myCoupons = (activeBiz.coupons||[]).filter(c => c.clientId === user.id);
  const today = new Date().toISOString().split('T')[0];

    tarjeta_sello:  'Acumula sellos por cada visita o compra y completa la tarjeta para ganar tu premio.',
    puntos:         'Gana puntos realizando actividades. Cuantos m√°s puntos acumules, mejores premios desbloqueas.',
    recomp_gasto:   'Alcanza los niveles de gasto y recibe recompensas exclusivas por tu inversi√≥n.',
    recomp_visitas: 'Cada visita cuenta. Al llegar a los hitos definidos recibir√°s premios especiales.',
    descuento_fijo: 'Cumple los requisitos y accede a descuentos fijos en productos y servicios.',
    oferta_medida:  'Ofertas personalizadas disponibles para clientes que cumplan las condiciones indicadas.',
    recomp_registro:'Premio autom√°tico por completar tu registro en el programa de fidelidad.',
    referencia:     'Refiere a tus amigos y gana puntos cuando se registren. Ellos tambi√©n ganan al unirse.',
    eventos:        'Participa en eventos especiales y obt√©n beneficios y puntos adicionales.',
    tienda:         'Canjea tus puntos por productos y art√≠culos exclusivos de Met Revolution Box.',
  };

  return (
    <div className="screen">
      <Nav user={user} onLogout={onLogout} label="Miembro" />
      <div className="page">

        {/* ‚îÄ‚îÄ Selector de negocio (si hay m√°s de uno habilitado) ‚îÄ‚îÄ */}

          <div style={{
            display:'flex', gap:'clamp(6px,1.5vw,10px)', flexWrap:'wrap', alignItems:'center',
            padding:'clamp(10px,2.5vw,16px) 0', marginBottom:0,
            borderBottom:'1px solid rgba(255,255,255,.07)',
          }}>
            <span style={{fontFamily:'Barlow Condensed,sans-serif',fontWeight:700,fontSize:'var(--text-xs)',color:'var(--muted)',letterSpacing:'.08em',textTransform:'uppercase',flexShrink:0}}>üè¢ Negocio:</span>
            {enabledBizList.map(b=>(
              <button key={b.id} onClick={()=>switchBiz(b.id)} style={{

                border:`1px solid ${b.id===activeBizId?'var(--red)':'rgba(255,255,255,.12)'}`,
                background: b.id===activeBizId ? 'rgba(204,0,0,.15)' : 'rgba(255,255,255,.04)',

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   QR SCANNER
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function QRScanner({ onScan }) {
  const [mode, setMode] = useState(null);
  const [scanning, setScanning] = useState(false);
  const [err, setErr] = useState('');
  const videoRef = useRef(null);
  const canvasRef = useRef(null);
  const streamRef = useRef(null);
  const rafRef = useRef(null);
  const fileRef = useRef(null);

  const stop = useCallback(()=>{
    if (rafRef.current) cancelAnimationFrame(rafRef.current);
    if (streamRef.current) streamRef.current.getTracks().forEach(t=>t.stop());
    streamRef.current=null;
  },[]);
  useEffect(()=>()=>stop(),[stop]);

  const scanFrame = () => {
    const v=videoRef.current, c=canvasRef.current;
    if (!v||!c||!window.jsQR) { rafRef.current=requestAnimationFrame(scanFrame); return; }
    if (v.readyState!==v.HAVE_ENOUGH_DATA) { rafRef.current=requestAnimationFrame(scanFrame); return; }
    c.width=v.videoWidth; c.height=v.videoHeight;
    const ctx=c.getContext('2d'); ctx.drawImage(v,0,0);
    const img=ctx.getImageData(0,0,c.width,c.height);
    const code=window.jsQR(img.data,img.width,img.height);
    if (code) { stop(); setScanning(false); onScan(code.data); setMode(null); }
    else rafRef.current=requestAnimationFrame(scanFrame);
  };

  const startCam = async ()=>{
    setErr(''); setMode('cam'); setScanning(true);
    await loadQRScript();
    try {
      const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
      streamRef.current=stream;
      if (videoRef.current) { videoRef.current.srcObject=stream; videoRef.current.play(); }
      scanFrame();
    } catch {
      setErr('No se pudo acceder a la c√°mara. Prueba cargando una imagen.');
      setScanning(false);
    }
  };

  const handleFile = async e=>{
    const file=e.target.files?.[0]; if(!file) return;
    setErr('');
    await loadQRScript();
    const img=new Image();
    img.onload=()=>{
      const c=document.createElement('canvas');
      c.width=img.width; c.height=img.height;
      const ctx=c.getContext('2d'); ctx.drawImage(img,0,0);
      const data=ctx.getImageData(0,0,c.width,c.height);
      if (!window.jsQR) { setErr('Error cargando el lector.'); return; }
      const code=window.jsQR(data.data,data.width,data.height);
      if (code) { onScan(code.data); setMode(null); }
      else setErr('No se encontr√≥ un QR v√°lido en la imagen.');
    };
    img.src=URL.createObjectURL(file);
    e.target.value='';
  };

  const cancel=()=>{ stop(); setMode(null); setScanning(false); setErr(''); };

  return (
    <div className="scanner-box">
      <p className="serif" style={{fontSize:38,marginBottom:4}}>Escanear c√≥digo QR</p>
      <p style={{fontSize:24,color:'var(--muted)',marginBottom:18}}>C√°mara en vivo o captura de pantalla / galer√≠a</p>
      {err&&<div className="alert alert-error">{err}</div>}

      {!mode&&(
        <div className="scan-actions">
          <button className="btn btn-gold" onClick={startCam}>üì∑ C√°mara</button>
          <button className="btn btn-outline" onClick={()=>{setMode('upload');setTimeout(()=>fileRef.current?.click(),80);}}>üñºÔ∏è Cargar imagen</button>
        </div>
      )}
      {mode==='cam'&&(
        <>
          <div className="vid-wrap">
            <video ref={videoRef} playsInline muted />
            <canvas ref={canvasRef} style={{display:'none'}} />
            {scanning&&<div className="scan-bar"/>}
            <div className="scan-corner"/><div className="scan-corner-b"/>
          </div>
          <button className="btn btn-outline" style={{marginTop:4}} onClick={cancel}>Cancelar</button>
        </>
      )}
      {mode==='upload'&&(
        <>
          <div className="upload-zone" onClick={()=>fileRef.current?.click()}>
            <div style={{fontSize:60,marginBottom:8}}>üì§</div>
            <p style={{fontSize:26,color:'var(--muted)'}}>Toca para seleccionar una imagen o captura de pantalla del QR</p>
          </div>
          <button className="btn btn-outline" style={{marginTop:10}} onClick={cancel}>Cancelar</button>
        </>
      )}
      <input ref={fileRef} type="file" accept="image/*" style={{display:'none'}} onChange={handleFile}/>
    </div>
  );
}

function NewsAdminPanel({ news, activeClientCount, onSave, onDelete, onSend }) {
  const empty = { title:'', summary:'', body:'', category:'Oferta' };
  const [editing, setEditing] = React.useState(null);
  const [confirm, setConfirm] = React.useState(null);

    if (!editing.title.trim()) { showT('El t√≠tulo es obligatorio','error'); return; }

            <label>Contenido / Bases y Condiciones *</label>

            <button className="btn btn-outline btn-sm" onClick={()=>setEditing(null)}>Cancelar</button>
          </div>
        </div>
      )}

        <div style={{...card,borderTop:'3px solid var(--danger)',textAlign:'center',marginBottom:14}}>

          </p>

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   CUPONES ‚Äî PANEL ADMINISTRADOR
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const VALIDITY_OPTIONS = [
  { value: 'ilimitado', label: 'Ilimitado' },
  { value: '7',   label: '7 d√≠as'   },
  { value: '14',  label: '14 d√≠as'  },
  { value: '30',  label: '30 d√≠as'  },
  { value: '90',  label: '90 d√≠as'  },
  { value: '180', label: '180 d√≠as' },
  { value: '365', label: '365 d√≠as' },
];

function validityLabel(v) {
  const opt = VALIDITY_OPTIONS.find(o => o.value === String(v));
  return opt ? opt.label : v;
}

function expiryStatus(coupon) {
  if (!coupon.expiresAt) return { label: 'Ilimitado', color: 'var(--success)' };
  const today = new Date().toISOString().split('T')[0];
  if (coupon.expiresAt < today) return { label: 'Vencido', color: 'var(--danger)' };
  const diff = Math.ceil((new Date(coupon.expiresAt) - new Date()) / 86400000);
  if (diff <= 7) return { label: `Vence en ${diff}d`, color: '#ffaa00' };
  return { label: `Vence ${fmtDate(coupon.expiresAt)}`, color: 'var(--muted)' };
}
